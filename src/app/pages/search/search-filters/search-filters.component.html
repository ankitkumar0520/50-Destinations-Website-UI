<div class="px-4 mt-2">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden border border-gray-200 dark:border-gray-700">
        <!-- Destination Tags at the top with Clear Button -->
        <div class="p-3 border-b border-gray-100 dark:border-gray-700">
            <div class="flex items-center gap-3 mb-2">
                <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300">Destinations</h3>
                <button (click)="clearSearchSection()" 
                        class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 flex items-center gap-1.5 px-2.5 py-1 bg-primary-50 dark:bg-primary-900/20 rounded-md hover:bg-primary-100 dark:hover:bg-primary-900/30 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Clear All
                </button>
                <!-- Filter Button -->
                <button (click)="showFilters = true"
                        class="ml-auto h-9 px-4 bg-white dark:bg-gray-800 text-primary-600 dark:text-primary-400 border border-primary-600 dark:border-primary-400 rounded-md text-sm font-medium hover:bg-primary-50 dark:hover:bg-primary-900/20 transition-colors shadow-sm flex items-center justify-center gap-1.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    Filter
                </button>
            </div>
            <div class="flex flex-wrap gap-1.5">
                <button *ngFor="let tag of destinationTags" 
                        (click)="toggleTag(tag.id)" 
                        [class]="'flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm font-medium transition-colors whitespace-nowrap ' + 
                                 (selectedTags.has(tag.id) ? 'bg-primary-600 dark:bg-primary-500 text-white shadow-sm' : 'bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 hover:bg-primary-50 dark:hover:bg-primary-900/20')">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="tag.icon"></path>
                    </svg>
                    {{tag.name}}
                </button>
            </div>
        </div>

        <!-- Search Inputs -->
        <div class="p-3 border-b border-gray-100 dark:border-gray-700">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <!-- District -->
                <div class="bg-primary-50 dark:bg-primary-900/20 rounded-lg p-2 hover:bg-primary-100 dark:hover:bg-primary-900/30 transition-colors">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">District</label>
                    <div class="flex items-center gap-1.5">
                        <svg class="w-4 h-4 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <select [(ngModel)]="selectedDistrict"
                                class="w-full h-9 text-sm text-gray-900 dark:text-gray-100 bg-transparent focus:outline-none focus:ring-1 focus:ring-primary-500 dark:focus:ring-primary-400 rounded-md">
                            <option value="">Select district</option>
                            <option *ngFor="let district of districts" [value]="district">{{district}}</option>
                        </select>
                    </div>
                </div>

                <!-- Experience Type -->
                <div class="bg-primary-50 dark:bg-primary-900/20 rounded-lg p-2 hover:bg-primary-100 dark:hover:bg-primary-900/30 transition-colors">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Experience Type</label>
                    <div class="flex items-center gap-1.5">
                        <svg class="w-4 h-4 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <select [(ngModel)]="selectedExperience"
                                class="w-full h-9 text-sm text-gray-900 dark:text-gray-100 bg-transparent focus:outline-none focus:ring-1 focus:ring-primary-500 dark:focus:ring-primary-400 rounded-md cursor-pointer"
                                style="max-height: 200px; overflow-y: auto;">
                            <option value="" class="py-1">Select experience</option>
                            <option *ngFor="let experience of experiences" 
                                    [value]="experience" 
                                    class="py-1 hover:bg-primary-50 dark:hover:bg-primary-900/20">
                                {{experience}}
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Search -->
                <div class="bg-primary-50 dark:bg-primary-900/20 rounded-lg p-2 hover:bg-primary-100 dark:hover:bg-primary-900/30 transition-colors md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Search</label>
                    <div class="flex items-center gap-3">
                        <div class="flex-1 flex items-center gap-1.5 bg-white dark:bg-gray-800 rounded-md border border-gray-200 dark:border-gray-600 px-2">
                            <svg class="w-4 h-4 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input type="text" 
                                   [(ngModel)]="searchQuery"
                                   placeholder="Search in Sikkim..." 
                                   class="w-full h-9 text-sm text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 bg-transparent focus:outline-none focus:ring-1 focus:ring-primary-500 dark:focus:ring-primary-400 rounded-md">
                        </div>
                        <button (click)="applyFilters()"
                                class="h-9 px-4 bg-primary-600 dark:bg-primary-500 text-white rounded-md text-sm font-medium hover:bg-primary-700 dark:hover:bg-primary-600 transition-colors shadow-sm flex items-center justify-center gap-1.5 whitespace-nowrap">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Filter Modal -->
<div *ngIf="showFilters" class="fixed inset-0 bg-black/50 dark:bg-black/70 z-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
            <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100">Filters</h3>
            <button (click)="showFilters = false" class="text-gray-400 dark:text-gray-500 hover:text-gray-500 dark:hover:text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Sort By -->
                <div class="bg-primary-50 dark:bg-primary-900/20 rounded-lg p-3 hover:bg-primary-100 dark:hover:bg-primary-900/30 transition-colors">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Sort By</label>
                    <select [(ngModel)]="selectedSort" 
                            class="w-full h-9 rounded-md border border-gray-300 dark:border-gray-600 text-sm px-3 focus:ring-1 focus:ring-primary-500 dark:focus:ring-primary-400 focus:border-primary-500 dark:focus:border-primary-400 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
                        <option *ngFor="let option of sortOptions" 
                                [value]="option.id">
                            {{option.name}}
                        </option>
                    </select>
                </div>
                
                <!-- Seasons -->
                <div class="bg-primary-50 dark:bg-primary-900/20 rounded-lg p-3 hover:bg-primary-100 dark:hover:bg-primary-900/30 transition-colors">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Best Season</label>
                    <div class="grid grid-cols-1 gap-2">
                        <button *ngFor="let season of seasons"
                                (click)="toggleSeason(season.id)"
                                [class]="'flex items-center justify-between w-full px-3 py-2 text-sm rounded-md transition-all duration-200 ' + 
                                         (selectedSeasons.has(season.id) ? 'bg-primary-50 dark:bg-primary-900/20 text-primary-700 dark:text-primary-400 shadow-sm ring-1 ring-primary-100 dark:ring-primary-900' : 'text-gray-700 dark:text-gray-300 hover:bg-primary-100 dark:hover:bg-primary-900/30')">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path *ngIf="season.id === 'spring'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                    <path *ngIf="season.id === 'summer'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                                    <path *ngIf="season.id === 'monsoon'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/>
                                    <path *ngIf="season.id === 'autumn'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
                                    <path *ngIf="season.id === 'winter'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z M20 7l-5 5M15 7l5 5"/>
                                </svg>
                                <span>{{season.name}}</span>
                            </div>
                            <svg *ngIf="selectedSeasons.has(season.id)" class="w-4 h-4 text-primary-600 dark:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Duration -->
                <div class="bg-primary-50 dark:bg-primary-900/20 rounded-lg p-3 hover:bg-primary-100 dark:hover:bg-primary-900/30 transition-colors">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Duration</label>
                    <div class="grid grid-cols-1 gap-2">
                        <button *ngFor="let duration of durations"
                                (click)="toggleDuration(duration.id)"
                                [class]="'flex items-center justify-between w-full px-3 py-2 text-sm rounded-md transition-all duration-200 ' + 
                                         (selectedDurations.has(duration.id) ? 'bg-primary-50 dark:bg-primary-900/20 text-primary-700 dark:text-primary-400 shadow-sm ring-1 ring-primary-100 dark:ring-primary-900' : 'text-gray-700 dark:text-gray-300 hover:bg-primary-100 dark:hover:bg-primary-900/30')">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span>{{duration.name}}</span>
                            </div>
                            <svg *ngIf="selectedDurations.has(duration.id)" class="w-4 h-4 text-primary-600 dark:text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-end gap-3">
            <button (click)="clearFilters()"
                    class="h-9 px-4 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-medium hover:bg-primary-50 dark:hover:bg-primary-900/20 transition-all duration-200">
                Clear Filters
            </button>
            <button (click)="applyFilters(); showFilters = false"
                    class="h-9 px-4 bg-primary-600 dark:bg-primary-500 text-white rounded-md text-sm font-medium hover:bg-primary-700 dark:hover:bg-primary-600 transition-all duration-200 shadow-sm">
                Apply Filters
            </button>
        </div>
    </div>
</div>
