<!-- Search Results Grid -->

<div class="max-w-7xl mx-auto px-6 md:px-16 2xl:px-0 mt-8">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let result of paginatedResults"
      class="bg-white dark:bg-gray-800 rounded-xl shadow-sm overflow-hidden hover:shadow-lg transition-all duration-300 h-[360px] flex flex-col border border-gray-100 dark:border-gray-700 group hover:border-primary-200 dark:hover:border-primary-600 hover:-translate-y-1"
    >
      <!-- Image with Overlay -->
      <div
        class="w-full h-36 relative flex-shrink-0 overflow-hidden bg-gray-100 dark:bg-gray-700"
      >
        <img
          [src]="result.image"
          [alt]="result.title"
          class="w-full h-full object-cover"
        />
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"
        ></div>
        <div
          class="absolute bottom-2 left-2 bg-white/90 dark:bg-accent-800/90 backdrop-blur-sm rounded-full px-2 py-0.5 text-xs font-medium text-accent-900 dark:text-accent-100 flex items-center shadow-sm"
        >
          <svg
            class="w-3 h-3 text-accent-500 dark:text-accent-400 mr-0.5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          {{ result.duration }}
        </div>
      </div>

      <!-- Content -->
      <div class="p-4 flex flex-col h-[calc(100%-9rem)]">
        <!-- Title with District Badge -->
        <div class="flex items-start justify-between mb-2">
          <h3
            class="text-base font-semibold text-gray-900 dark:text-gray-100 truncate group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors duration-200 pr-2"
          >
            {{ result.title }}
          </h3>
          <span
            class="text-xs font-medium bg-secondary-50 dark:bg-secondary-900/20 text-secondary-700 dark:text-secondary-400 border border-secondary-100 dark:border-secondary-800 px-2 py-0.5 rounded-full whitespace-nowrap"
            >{{ result.location }}</span
          >
        </div>

        <!-- Description -->
        <p
          class="text-sm text-gray-600 dark:text-gray-400 mb-3 line-clamp-2 text-justify leading-relaxed"
        >
          {{ result.description }}
        </p>

        <!-- Tags -->
        <div class="flex flex-wrap gap-1.5 mb-3">
          <span
            *ngFor="let tag of result.tags"
            class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-primary-50 dark:bg-primary-900/20 text-primary-700 dark:text-primary-400 border border-primary-100 dark:border-primary-800 hover:bg-primary-100 dark:hover:bg-primary-900/30 transition-colors duration-200"
          >
            {{ tag }}
          </span>
        </div>

        <!-- Action Button -->
        <button
          (click)="navigateToDetail(result)"
          class="mt-auto bg-primary-600 dark:bg-primary-500 hover:bg-primary-700 dark:hover:bg-primary-600 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-sm hover:shadow-md text-sm flex items-center justify-center group"
        >
          <span>View Details</span>
          <svg
            class="w-4 h-4 ml-1.5 transform group-hover:translate-x-1 transition-transform duration-200"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination with Results Count -->
  <div class="mt-8 pt-8 border-t border-gray-200 dark:border-gray-700">
    <div class="flex flex-col items-center">
      <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">
        Showing {{ paginatedResults.length }} of {{ totalItems }} results
      </p>
      <nav
        class="relative z-0 inline-flex rounded-lg shadow-sm -space-x-px"
        aria-label="Pagination"
      >
        <button
          (click)="changePage(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="relative inline-flex items-center px-3 py-2 rounded-l-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium hover:bg-primary-50 dark:hover:bg-primary-900/20 transition-colors duration-200"
          [class.text-gray-500]="currentPage !== 1"
          [class.text-gray-300]="currentPage === 1"
        >
          <span class="sr-only">Previous</span>
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <button
          *ngFor="let page of [].constructor(totalPages); let i = index"
          (click)="changePage(i + 1)"
          class="relative inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium hover:bg-primary-50 dark:hover:bg-primary-900/20 transition-colors duration-200"
          [class.text-primary-600]="currentPage === i + 1"
          [class.bg-primary-50]="currentPage === i + 1"
          [class.border-primary-500]="currentPage === i + 1"
          [class.text-gray-500]="currentPage !== i + 1"
        >
          {{ i + 1 }}
        </button>

        <button
          (click)="changePage(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          class="relative inline-flex items-center px-3 py-2 rounded-r-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-sm font-medium hover:bg-primary-50 dark:hover:bg-primary-900/20 transition-colors duration-200"
          [class.text-gray-500]="currentPage !== totalPages"
          [class.text-gray-300]="currentPage === totalPages"
        >
          <span class="sr-only">Next</span>
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
