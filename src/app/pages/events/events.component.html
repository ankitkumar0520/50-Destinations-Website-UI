 <!-- Hero Section -->
 <div class="relative bg-gradient-to-r from-primary-400 to-primary-300 dark:from-gray-800 dark:to-gray-900 shadow-lg">
  <div class="max-w-7xl mt-12 mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-12 md:py-16 flex flex-col items-center text-center">
      <h1 class="text-3xl drop-shadow-lg md:text-4xl font-bold text-white dark:text-gray-100 mb-4">
        Events & Festivals
      </h1>
      <p class="text-xl text-white dark:text-gray-200 drop-shadow-lg max-w-3xl">
        Experience Sikkim's vibrant culture, festivals, and tourism events all in one place.
      </p>
    </div>
  </div>
  <div class="absolute -bottom-6 left-0 right-0 flex justify-center">
    <div class="bg-white/95 dark:bg-gray-800/95 shadow-lg rounded-full px-6 py-3 flex items-center space-x-4 backdrop-blur-sm">
      <div class="flex items-center text-primary-500 dark:text-primary-400">
        <i class="fas fa-calendar-alt mr-2"></i>
        <span class="font-medium">Upcoming Events</span>
      </div>
      <div class="h-4 border-r border-gray-200 dark:border-gray-600"></div>
      <div class="flex items-center text-secondary-500 dark:text-secondary-400">
        <i class="fas fa-map-marker-alt mr-2"></i>
        <span class="font-medium">Multiple Locations</span>
      </div>
      <div class="h-4 border-r border-gray-200 dark:border-gray-600 hidden md:block"></div>
      <div class="hidden md:flex items-center text-accent-500 dark:text-accent-400">
        <i class="fas fa-ticket-alt mr-2"></i>
        <span class="font-medium">Cultural Experiences</span>
      </div>
    </div>
  </div>
</div>



<!-- Events Page -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 py-8 px-4 sm:px-6 lg:px-8">
  <!-- Top Section with Search -->
  <div class="w-full flex justify-center mb-4 sm:mb-8 mt-4">
    <div class="w-[95%] max-w-4xl flex items-center space-x-4">
      <!-- Search Bar (takes rest of space) -->
      <div class="flex-grow">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </div>
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (input)="filterEvents()"
            placeholder="Search events by name, location or date..."
            class="shadow-lg w-full pl-10 pr-4 py-2.5 text-sm border border-[var(--color-primary-200)] dark:border-[var(--color-primary-800)] rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[var(--color-primary-500)] focus:border-transparent transition-all duration-200"
          />
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <span class="text-xs text-gray-400 dark:text-gray-500 hidden sm:inline">Press Enter</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Enhanced Events Table -->
  <div class="mt-8">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl overflow-hidden backdrop-blur-lg bg-opacity-90 dark:bg-opacity-90 border border-[var(--color-primary-200)] dark:border-[var(--color-primary-800)]">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-[var(--color-primary-200)] dark:divide-[var(--color-primary-800)]">
          <thead class="bg-[var(--color-primary-200)] dark:bg-[var(--color-primary-900)]">
            <tr>
              <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-[var(--color-primary-700)] dark:text-[var(--color-primary-300)] uppercase tracking-wider">
                Event Name
              </th>
              <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-[var(--color-primary-700)] dark:text-[var(--color-primary-300)] uppercase tracking-wider">
                Date
              </th>
              <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-[var(--color-primary-700)] dark:text-[var(--color-primary-300)] uppercase tracking-wider">
                Location
              </th>
              <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-[var(--color-primary-700)] dark:text-[var(--color-primary-300)] uppercase tracking-wider">
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="bg-white dark:bg-gray-800 divide-y divide-[var(--color-primary-200)] dark:divide-[var(--color-primary-800)]">
            <tr *ngFor="let event of filteredEvents | paginate: { itemsPerPage: 10, currentPage: p }" 
                class="hover:bg-[var(--color-primary-50)] dark:hover:bg-[var(--color-primary-900)] transition-all duration-200">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900 dark:text-white">
                  {{ event.name }}
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500 dark:text-gray-300">
                  {{ event.date | date:'mediumDate' }}
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-500 dark:text-gray-300">
                  {{ event.location }}
                </div>
              </td>
              <td  class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-3">
                <button
                (click)="event.pdfUrl && viewEvent(event.pdfUrl)"
                [disabled]="!event.pdfUrl"
                [ngClass]="{
                  '!bg-gray-400 !cursor-not-allowed pointer-events-none': !event.pdfUrl,
                  'cursor-pointer bg-[var(--color-primary-500)] hover:bg-[var(--color-primary-600)]': event.pdfUrl
                }"
                class="inline-flex items-center px-3 py-1.5 text-white rounded-lg transition-colors duration-200 text-xs"
              >
                <ng-container *ngIf="event.pdfUrl; else noPdf">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                  View
                </ng-container>
                <ng-template #noPdf>
                  None
                </ng-template>
              </button>              
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination Controls -->
      <div *ngIf="filteredEvents.length >10 " class="w-full flex justify-center items-center py-4">
        <pagination-controls 
          (pageChange)="p = $event" 
          class="text-sm"
          [responsive]="true"
        ></pagination-controls>
      </div>

    </div>
  </div>
</div>
