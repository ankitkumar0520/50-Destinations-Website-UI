<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-4 py-8 sm:py-12">
    <!-- Page Title -->
    <div class="text-center mb-8 sm:mb-10 mt-20">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white mb-2">
        Privacy Policy
      </h1>
      <div class="text-gray-600 dark:text-gray-300 text-sm">
        <p>Last Updated: {{ lastUpdated }}</p>
      </div>
    </div>

    <!-- Policy Content -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 sm:p-8">
      <div class="prose dark:prose-invert max-w-none">
        <!-- Introduction -->
        <p class="text-gray-600 dark:text-gray-300 mb-8">
          {{ introduction }}
        </p>

        <!-- Policy Sections -->
        <div class="space-y-8">
          <section *ngFor="let section of privacySections; let i = index">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4 flex items-center">
              <i [class]="section.icon + ' mr-3 text-primary-500 dark:text-primary-400'"></i>
              {{ i + 1 }}. {{ section.title }}
            </h2>

            <!-- List Content -->
            <ng-container *ngIf="section.isList">
              <div class="text-gray-600 dark:text-gray-300 space-y-3">
                <ul class="list-disc pl-6 space-y-2">
                  <li *ngFor="let item of getContentAsArray(section.content)">{{ item }}</li>
                </ul>
              </div>
            </ng-container>

            <!-- Text Content -->
            <ng-container *ngIf="!section.isList">
              <p class="text-gray-600 dark:text-gray-300">
                {{ section.content }}
              </p>
            </ng-container>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
