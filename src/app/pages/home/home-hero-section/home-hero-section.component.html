<!-- Hero Section -->
<section
  class="relative h-screen w-full overflow-hidden flex items-start justify-center pt-64"
>
  <!-- Background Image -->
  <div class="absolute inset-0">
    <div
      class="h-screen w-full bg-cover bg-center bg-no-repeat"
      [style.background-image]="'url(' + heroData.image + ')'"
    >
      <div
        class="absolute inset-0 bg-gradient-to-b from-black/50 via-black/30 to-black/50"
      ></div>
    </div>
  </div>

  <!-- Content -->
  <div
    class="relative flex flex-col items-center justify-center text-center text-white animate-fade-in"
  >
    <!-- Main Heading -->
    <h1 class="text-5xl md:text-6xl font-bold text-white leading-tight">
      {{ heroData.title }}
    </h1>

    <!-- Subheading -->
    <p class="text-xl md:text-2xl text-white/90 leading-relaxed">
      {{ heroData.subtitle }}
    </p>

    <!-- Search Section -->
    <div class="relative w-full max-w-md mx-auto mt-8">
      <input
        type="text"
        placeholder="Enter destination name"
        class="w-full px-6 py-4 rounded-full text-gray-900 text-lg bg-white/95 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-gray-500 shadow-lg transition-transform duration-500 ease-in-out"
        [(ngModel)]="searchQuery"
        (keyup.enter)="searchDestinations()"
      />
      <button
        class="cursor-pointer absolute right-3 top-1/2 -translate-y-1/2 bg-gray-900 text-white p-2 rounded-full hover:bg-gray-800 transition-colors duration-300"
        (click)="searchDestinations()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </button>
    </div>

    <!-- Call to Action Buttons -->
    <div
      class="relative w-full max-w-md mx-auto flex flex-wrap justify-center gap-4 mt-2"
    >
      <button
        class="flex items-center px-5 py-2 bg-white text-gray-900 rounded-full text-xs font-medium hover:bg-gray-100 transition-colors duration-300"
        (click)="(null)"
      >
        <i class="fas fa-compass mr-2 text-sm"></i>
        Explore Destinations
      </button>
      <button
        class="flex items-center px-5 py-2 border border-white text-white rounded-full text-xs font-medium hover:bg-white/10 transition-colors duration-300"
        (click)="(null)"
      >
        <i class="fas fa-map-marker-alt mr-2 text-sm"></i>
        View Popular
      </button>
    </div>
  </div>

  <div class="absolute bottom-0 w-full">
    <app-home-minister-profile></app-home-minister-profile>
  </div>
</section>
