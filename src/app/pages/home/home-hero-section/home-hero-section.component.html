<!-- Hero Section -->

<section
  class="relative min-h-screen pt-[70px] w-full overflow-hidden flex flex-wrap items-stretch justify-center"
>
  <!-- Background Image -->
  <div class="absolute inset-0">
    <div
      class="h-full w-full bg-cover bg-center bg-no-repeat"
      [style.background-image]="'url(' + heroData.image + ')'"
    >
      <div
        class="absolute inset-0 bg-gradient-to-b from-black/50 via-black/30 to-black/50 dark:from-black/70 dark:via-black/50 dark:to-black/70"
      ></div>
    </div>
  </div>

  <!-- Content -->
  <div
    class="relative z-[1] flex flex-col items-center justify-center text-center text-white animate-fade-in max-w-7xl mx-auto px-6 md:px-16 2xl:px-0"
  >
    <!-- Main Heading -->
    <h1
      class="text-4xl sm:text-5xl md:text-6xl font-bold text-white mt-4 dark:text-gray-100 leading-tight max-w-4xl"
    >
      {{ heroData.title }}
    </h1>

    <!-- Subheading -->
    <p
      class="text-lg sm:text-xl md:text-2xl text-white/90 dark:text-gray-200/90 leading-relaxed mt-4 sm:mt-6 max-w-2xl"
    >
      {{ heroData.subtitle }}
    </p>

    <!-- Search Section -->
    <div class="relative w-full max-w-md mx-auto mt-6 sm:mt-8 px-4 sm:px-0">
      <input
        type="text"
        placeholder="Enter destination name"
        class="w-full px-4 sm:px-6 py-3 sm:py-4 rounded-full text-gray-900 dark:text-gray-100 text-base sm:text-lg bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-primary-500/50 dark:focus:ring-primary-400/50 placeholder-gray-500 dark:placeholder-gray-400 shadow-lg dark:shadow-gray-900/50 transition-all duration-300 ease-in-out"
        [(ngModel)]="searchQuery"
        (input)="onSearchQueryChange()"
        (click)="onInputClick()"
      />
      <button
        class="cursor-pointer absolute w-10 aspect-square right-3 top-1/2 -translate-y-1/2 bg-primary-600 dark:bg-primary-500 text-white p-2 rounded-full hover:bg-primary-700 dark:hover:bg-primary-600 transition-colors duration-300"
        (click)="searchDestinations()"
      >
        <i class="fas fa-search"></i>
      </button>

      <!-- Dropdown for filtered destinations -->
      <ul
        [class.show]="showDropdown && searchQuery"
        class="dropdown absolute z-10 w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-lg rounded-lg mt-2 max-h-60 overflow-auto"
      >
        <li
          *ngFor="let destination of filteredDestinations"
          class="flex items-center gap-3 p-3 transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
          (click)="onDestinationClick(destination.id)"
        >
          <img
            [src]="destination.image"
            alt="{{ destination.name }}"
            class="w-12 h-12 rounded object-cover"
          />
          <span class="text-gray-900 dark:text-gray-100">{{
            destination.name
          }}</span>
        </li>
      </ul>
    </div>

    <!-- Call to Action Buttons -->
    <div
      class="relative w-full max-w-md mx-auto flex flex-wrap justify-center gap-3 sm:gap-4 mt-4 sm:mt-6 px-4 sm:px-0"
    >
      <button
        class="flex items-center px-4 sm:px-5 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-full text-xs sm:text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
        (click)="redirectToSearch()"
      >
        <i class="fas fa-compass mr-2 text-sm"></i>
        Explore Destinations
      </button>
      <button
        class="flex items-center px-4 sm:px-5 py-2 border border-white dark:border-gray-300 text-white dark:text-gray-100 rounded-full text-xs sm:text-sm font-medium hover:bg-white/10 dark:hover:bg-gray-700/50 transition-colors duration-300"
        (click)="searchPopular()"
      >
        <i class="fas fa-map-marker-alt mr-2 text-sm"></i>
        View Popular
      </button>
    </div>
  </div>

  <div class="relative z-0 w-full animate-fade-in">
    <app-home-minister-profile></app-home-minister-profile>
  </div>
</section>
