<link rel="preload" as="image" href="assets/Images/website-images/landing-hero-bg.webp" /> <!--------hero background image------->

<!-- Hero Section -->

<section
  class="relative min-h-screen pt-[70px] w-full overflow-hidden flex flex-wrap items-stretch justify-center"
>

<!-- Heritage Walk Section - Top Right -->
<div 
  class="absolute top-24 right-6 sm:right-8 lg:right-12 z-[4] group cursor-pointer animate-slide-fade-in"
  (click)="navigateToHeritageWalk()"
>
  <div class="animate-bounce flex items-center gap-2 sm:gap-3 bg-gray-800/90 dark:bg-white/10 backdrop-blur-md rounded-full px-4 py-2 border border-white/20 dark:border-gray-600/40 hover:shadow-lg hover:shadow-primary-400/30 transition-all duration-300">
    
    <!-- Heritage Walk Icon -->
    <div class="relative">
      <svg 
        class="w-5 h-5 sm:w-6 sm:h-6 text-primary-400 dark:text-primary-300 transform transition-transform duration-500 group-hover:scale-110 group-hover:rotate-6"
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="1.5"
      >
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
        <circle cx="12" cy="12" r="3" />
        <path d="M12 15v3" />
        <path d="M12 9v3" />
        <path d="M9 12h6" />
      </svg>

      <!-- Pulsing Border -->
      <div class="absolute inset-0 rounded-full border border-primary-400/40 dark:border-primary-300/30 animate-pulse"></div>
    </div>

    <span class="text-white dark:text-white/80 text-xs sm:text-sm font-semibold group-hover:text-primary-300 transition-colors duration-300">
      Heritage Walk
    </span>
  </div>
</div>



  <!-- Snow Effect -->
  <div class="snowflakes ">
    <div *ngFor="let flake of snowflakes" class="snowflake" [style]="flake.style"></div>
  </div>

  <!-- Decorative Icons -->
  <div class="absolute inset-0 z-[2] pointer-events-none">
    
    <!-- Camera Icon (Bottom Left) -->
    <svg class="absolute bottom-8 left-8 w-16 h-16 text-white/20 dark:text-white/10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
      <circle cx="12" cy="13" r="4" />
    </svg>

    <!-- Map Pin Icon (Bottom Right) -->
    <svg class="absolute bottom-8 right-8 w-16 h-16 text-white/20 dark:text-white/10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
      <circle cx="12" cy="10" r="3" />
    </svg>

    <!-- Adventure Icon (Center) -->
    <svg class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-24 h-24 text-white/10 dark:text-white/5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
    </svg>
  </div>

  <img
  src="assets/Images/website-images/landing-hero-bg.webp"
  class="absolute inset-0 w-full h-full object-cover"
  alt="Hero Background"
/>
  <!-- Black Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-black/30 to-black/50 dark:from-black/70 dark:via-black/50 dark:to-black/70"></div>

  <!-- Content -->
  <div
    class="mt-10 sm:mt-6 md:mt-10 lg:mt-4 relative z-[3] flex flex-col items-center justify-center text-center text-white animate-fade-in max-w-7xl mx-auto px-6 md:px-16 2xl:px-0"
  >
    <!-- Main Heading -->
    <h1
      class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mt-4 dark:text-gray-100 leading-tight max-w-4xl"
    >
    <span class="relative inline-block text-transparent bg-clip-text bg-gradient-to-r from-primary-500 to-secondary-500 font-bold tracking-wide drop-shadow-lg animate-gradient-move">
      Sikkim:
    </span>      
    {{ heroData.title }}
    </h1>

    <!-- Subheading -->
    <p
      class="text-lg sm:text-xl md:text-2xl text-white/90 dark:text-gray-200/90 leading-relaxed mt-4 sm:mt-6 max-w-2xl"
    >
      {{ heroData.subtitle }}
    </p>

    <!-- Search Section -->
    <div class="relative w-full max-w-md mx-auto mt-6 sm:mt-8 px-4 sm:px-0">
      <input
        type="text"
        placeholder="Enter destination name"
        class="w-full px-4 sm:px-6 py-3 sm:py-4 rounded-full text-gray-900 dark:text-gray-100 text-base sm:text-lg bg-white/95 dark:bg-gray-800/95 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-primary-500/50 dark:focus:ring-primary-400/50 placeholder-gray-500 dark:placeholder-gray-400 shadow-lg dark:shadow-gray-900/50 transition-all duration-300 ease-in-out"
        [(ngModel)]="searchQuery"
        (input)="onSearchQueryChange()"
        (click)="onInputClick()"
      />
      <button
        class="cursor-pointer absolute w-10 aspect-square right-3 top-1/2 -translate-y-1/2 bg-primary-600 dark:bg-primary-500 text-white p-2 rounded-full hover:bg-primary-700 dark:hover:bg-primary-600 transition-colors duration-300"
        (click)="searchDestinations()"
      >
        <i class="fas fa-search"></i>
      </button>

      <!-- Dropdown for filtered destinations -->
      <ul
        [class.show]="showDropdown && searchQuery"
        class="dropdown absolute z-[9999] w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-lg rounded-lg mt-2 max-h-60 overflow-auto"
      >
        <li
          *ngFor="let destination of filteredDestinations"
          class="flex items-center gap-3 p-3 transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
          (click)="onDestinationClick(destination.id)"
        >
          <img
            [src]="destination.image"
            alt="{{ destination.name }}"
            class="w-12 h-12 rounded object-cover"
            loading="lazy"
          />
          <span class="text-gray-900 dark:text-gray-100">{{
            destination.name
          }}</span>
        </li>
      </ul>
    </div>
  </div>

 
  
  <div class="relative w-full"  >
    <app-home-minister-profile></app-home-minister-profile>
  </div>
  
</section>
