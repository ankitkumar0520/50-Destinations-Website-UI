<!-- Hero Section -->
<section class="relative h-screen w-full overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0">
        <div class="h-screen w-full bg-cover bg-center bg-no-repeat"
             [style.background-image]="'url(' + heroData.image + ')'">
            <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/70"></div>
        </div>
    </div>
    
    <!-- Content -->
    <div class="relative h-full container mx-auto px-4 md:px-8 lg:px-16">
        <div class="flex flex-col justify-center h-full max-w-2xl pt-20">
            <!-- Main Heading -->
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-6 text-left leading-tight">
                {{ heroData.title }}
            </h1>

            <!-- Subheading -->
            <p class="text-xl md:text-2xl text-white/90 mb-12 text-left leading-relaxed">
                {{ heroData.subtitle }}
            </p>

            <!-- Search Section -->
            <div class="mb-12">
                <h2 class="text-white text-lg mb-4">Search for a specific destination</h2>
                <div class="relative w-full max-w-md">
                    <input 
                        type="text" 
                        placeholder="Enter destination name" 
                        class="w-full px-6 py-4 rounded-full text-gray-900 text-lg
                               bg-white/95 backdrop-blur-sm
                               focus:outline-none focus:ring-2 focus:ring-white/50
                               placeholder-gray-500
                               shadow-lg"
                        [(ngModel)]="searchQuery"
                        (keyup.enter)="searchDestinations()"
                    >
                    <button 
                        class="cursor-pointer absolute right-3 top-1/2 -translate-y-1/2 
                               bg-gray-900 text-white p-2 rounded-full
                               hover:bg-gray-800 transition-colors duration-300"
                        (click)="searchDestinations()"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Call to Action Buttons -->
            <div class="flex flex-wrap gap-4">
                <button class="cursor-pointer px-8 py-3 bg-white text-gray-900 rounded-full font-medium
                            hover:bg-gray-100 transition-colors duration-300">
                    Explore Destinations
                </button>
                <button class="cursor-pointer px-8 py-3 border-2 border-white text-white rounded-full font-medium
                            hover:bg-white/10 transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    View Popular Destinations
                </button>
            </div>
        </div>
    </div>
</section>
