<!-- Minister Profile Section -->
<section class="py-2 border-b border-gray-200 bg-gray-200">
    <div class="container mx-auto px-4 md:px-8 lg:px-4">
        <!-- Minister Carousel -->
        <div class="owl-carousel mt-8 owl-theme minister-carousel ">
            <div class="item" *ngFor="let minister of ministers">
                <!-- Unified Card -->
                <div class=" border border-gray-200 bg-gradient-to-b from-gray-100 to-gray-50 shadow-lg backdrop-blur rounded-xl mx-4 border 
                border-slate-100 hover:shadow-lg transition-shadow duration-300">
                    <div class="flex flex-col md:flex-row items-center gap-8 p-8">
                        <!-- Left Side - Image and Details -->
                        <div class="md:w-1/3">
                            <div class="flex flex-col items-center">
                                <div class="w-40 h-48 mb-4 shadow-lg rounded-lg overflow-hidden ring-2 ring-slate-100">
                                    <img [src]="minister.image" [alt]="minister.name"
                                         class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                                </div>
                                <h3 class="text-xl font-semibold text-gray-800 text-center mb-2">{{ minister.name }}</h3>
                                <p class="text-emerald-600 font-medium text-sm text-center bg-emerald-50 px-4 py-1 rounded-full">{{ minister.designation }}</p>
                            </div>
                        </div>

                        <!-- Right Side - Message -->
                        <div class="md:w-2/3 relative">
                            <svg class="absolute -top-2 -left-2 w-8 h-8 text-emerald-400/30" 
                                 fill="currentColor" viewBox="0 0 32 32">
                                <path d="M9.352 4C4.456 7.456 1 13.12 1 19.36c0 5.088 3.072 8.064 6.624 8.064 3.36 0 5.856-2.688 5.856-5.856 0-3.168-2.208-5.472-5.088-5.472-.576 0-1.344.096-1.536.192.48-3.264 3.552-7.104 6.624-9.024L9.352 4zm16.512 0c-4.8 3.456-8.256 9.12-8.256 15.36 0 5.088 3.072 8.064 6.624 8.064 3.264 0 5.856-2.688 5.856-5.856 0-3.168-2.304-5.472-5.184-5.472-.576 0-1.248.096-1.44.192.48-3.264 3.456-7.104 6.528-9.024L25.864 4z"/>
                            </svg>
                            <div class="pl-8">
                                <p class="text-lg text-gray-600 leading-relaxed italic font-light">
                                    {{ minister.message }}
                                </p>
                                <div class="mt-6 flex items-center">
                                    <div class="h-px flex-1 bg-gradient-to-r from-transparent via-emerald-200 to-transparent"></div>
                                    <div class="px-3">
                                        <svg class="w-6 h-6 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3z"/>
                                        </svg>
                                    </div>
                                    <div class="h-px flex-1 bg-gradient-to-r from-transparent via-emerald-200 to-transparent"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
