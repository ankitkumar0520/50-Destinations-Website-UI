<section class="py-8 bg-gradient-to-b from-white to-blue-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header Section -->
    <div class="text-center mb-6">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">{{aboutData.title}}</h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">{{aboutData.subtitle}}</p>
    </div>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 items-stretch max-w-6xl mx-auto">
      <!-- Left Column: Description and Tags -->
      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 h-full">
        <div class="flex flex-col lg:flex-row gap-6 h-full">
          <!-- Description -->
          <div class="flex-1">
            <div class="flex items-center gap-3 mb-2">
              <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <h3 class="text-lg font-bold text-gray-900">About Sikkim Tourism</h3>
            </div>
            <p class="text-gray-600 leading-relaxed text-sm line-clamp-8 text-justify">{{aboutData.description}}</p>
          </div>

          <!-- Categories -->
          <div class="lg:w-48 lg:border-l lg:border-t-0 border-t border-gray-100 lg:pl-4 pt-4 lg:pt-0">
            <h4 class="text-sm font-semibold text-gray-900 mb-2">Explore Categories</h4>
            <div class="grid grid-cols-2 lg:grid-cols-1 gap-1.5">
              <div *ngFor="let category of aboutData.categories" class="flex items-center gap-2 px-2 py-1 bg-blue-50 text-blue-600 rounded-lg text-xs font-medium border border-blue-100">
                <svg class="w-3.5 h-3.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="category.icon"></path>
                </svg>
                <span class="truncate">{{category.name}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column: Stats -->
      <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-gray-900">Sikkim at a Glance</h3>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let stat of aboutData.stats" class="text-center p-3 bg-blue-50 rounded-lg border border-blue-100">
            <div class="text-3xl font-bold text-blue-600 mb-1">{{stat.number}}</div>
            <div class="text-sm font-medium text-gray-600">{{stat.label}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
