<section
  class="min-h-screen py-8 flex items-center bg-gradient-to-b from-white to-primary-50 dark:from-gray-900 dark:to-gray-800"
>
  <div class="max-w-7xl mx-auto px-6 2xl:px-0">
    <div class="text-center mb-12">
      <h2
        class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-3"
      >
        {{ aboutData.title }}
      </h2>
      <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        {{ aboutData.subtitle }}
      </p>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Left Column -->
      <div class="lg:w-2/3 space-y-8 flex flex-col justify-between">
        <!-- About Section -->
        <div class="max-h-full">
          <div class="flex items-start gap-4">
            <div>
              <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3">
                About Sikkim Tourism
              </h3>
              <p
                class="text-gray-600 dark:text-gray-300 leading-relaxed text-justify"
              >
                {{ aboutData.description }}
              </p>
            </div>
          </div>
        </div>

        <!-- Categories Card -->
        <div>
          <h3
            class="text-xl font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-3"
          >
            Explore Categories
          </h3>
          <div class="flex flex-wrap gap-2">
            <div
              *ngFor="let category of aboutData.categories"
              class="flex items-center gap-3 p-3 rounded-lg transition-all duration-200 hover:bg-primary-50 dark:hover:bg-primary-900/20 border border-gray-100 dark:border-gray-700 hover:border-primary-200 dark:hover:border-primary-700"
            >
              <i
                class="fa-solid {{
                  category.icon
                }} text-primary-600 dark:text-primary-300"
              ></i>
              <span
                class="text-sm font-medium text-gray-700 dark:text-gray-300"
                >{{ category.name }}</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="lg:w-1/3 flex flex-col gap-8">
        <!-- Stats Section -->
        <div class="flex-1 max-h-fit">
          <h3
            class="text-xl font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-3"
          >
            Sikkim at a Glance
          </h3>
          <div class="grid grid-cols-2 gap-3">
            <div
              *ngFor="let stat of aboutData.stats; let i = index"
              class="bg-white dark:bg-gray-800 p-4 rounded-lg border border-gray-100 dark:border-gray-700 hover:shadow-md transition duration-200"
            >
              <div
                class="text-4xl font-bold mb-2 
                        bg-gradient-to-r bg-clip-text text-transparent
                        {{
                  i === 0
                    ? 'from-primary-500 to-primary-400'
                    : i === 1
                    ? 'from-secondary-700 to-secondary-400'
                    : i === 2
                    ? 'from-accent-500 to-accent-400'
                    : 'from-primary-500 to-secondary-400'
                }}"
              >
                {{ stat.number }}
              </div>
              <div class="text-sm font-medium text-gray-600 dark:text-gray-300">
                {{ stat.label }}
              </div>
            </div>
          </div>
        </div>

        <!-- CTA Card -->
        <div
          class="brand-gradient-bg rounded-lg p-6 text-white dark:text-gray-200 flex flex-col justify-between h-full max-h-fit"
        >
          <div>
            <h4 class="font-bold text-lg mb-2">Plan Your Trip</h4>
            <p class="text-sm opacity-90 dark:opacity-75 mb-4">
              Discover the best of Sikkim
            </p>
          </div>
          <button
            class="bg-white text-primary-600 hover:bg-gray-100 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600 px-4 py-2 rounded-md text-sm font-medium transition duration-200 w-full"
          >
            Explore Now
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
