<section
  class="min-h-screen py-8 flex items-center bg-gradient-to-b from-white to-primary-50 dark:from-gray-900 dark:to-gray-800"
>
  <div class="max-w-7xl mx-auto px-6 md:px-16 2xl:px-0">
    <div class="text-center mb-12">
      <h2
        class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-3"
        [innerHTML]="aboutData.title"
      >
      </h2>
      <p class="text-lg text-primary-500 dark:text-gray-300 max-w-2xl mx-auto">
        {{ aboutData.subtitle }}
      </p>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Left Column -->
      <div class="lg:w-2/3 space-y-8 flex flex-col justify-between">
        <!-- About Section -->
        <div class="max-h-full">
          <div class="flex items-start gap-4">
            <div>
              <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3">
                About Sikkim Tourism
              </h3>
              <p
                class="text-gray-600 dark:text-gray-300 leading-relaxed text-justify"
                [innerHTML]="aboutData.description"
              >
              </p>
            </div>
          </div>
        </div>

        <!-- Categories Card -->
        <div>
          <h3
            class="text-xl font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-3"
          >
            Explore Categories
          </h3>
          <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-x-4 gap-y-2 md:gap-x-1 md:gap-y-2 ">
            
            <div
            *ngFor="let option of experienceOptions | slice:0:10; ">

            <div 
             
              (click)="setFilter(option?.destinationtypeid)"
              class="flex cursor-pointer items-center gap-3 p-3 rounded-lg transition-all duration-200 hover:bg-primary-50 dark:hover:bg-primary-900/20 border border-gray-100 dark:border-gray-700 hover:border-primary-200 dark:hover:border-primary-700"
            >
              <i
                [class]="option?.icon"
                class="text-primary-600 dark:text-primary-300"
              ></i>
              <span class="text-sm font-medium line-clamp-1 text-gray-700 dark:text-gray-300">
                <span>{{ (option?.destinationtypename ?? '').split(' ')[0] }}</span>
              </span>
              
            </div>
          </div>
        </div>
      </div>
      </div>

      <!-- Right Column -->
      <div class="lg:w-1/3 flex flex-col gap-8">
        <!-- Stats Section -->
        <div class="flex-1 max-h-fit">
          <h3
            class="text-xl font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-3"
          >
            Sikkim at a Glance
          </h3>
          <div class="grid grid-cols-2 gap-3">
            <div
              *ngFor="let stat of glanceCounts; let i = index"
              class="cursor-default bg-white dark:bg-gray-800 p-4 rounded-lg border border-gray-200
               dark:border-gray-700 shadow-md hover:shadow-lg transition duration-200"
            >

              <div
                class="text-4xl font-bold mb-2 bg-gradient-to-r bg-clip-text text-transparent
                {{
                  i === 0
                    ? 'from-primary-500 to-primary-400'
                    : i === 1
                    ? 'from-secondary-700 to-secondary-400'
                    : i === 2
                    ? 'from-accent-500 to-accent-400'
                    : 'from-primary-500 to-secondary-400'
                }}"
              >
                {{ displayedCounts[i] }}
                <span *ngIf="stat.label.toLowerCase().includes('destination')||stat.label.toLowerCase().includes('types')" class="text-2xl font-bold text-primary-500 dark:text-primary-300">+</span>
              </div>
              <div class="text-sm font-medium text-gray-600 dark:text-gray-300">
                {{ stat.label }}
              </div>

              </div>
          </div>
        </div>

       <!-- Better CTA Card -->
      <div class="bg-gradient-to-r from-primary-400 to-secondary-300 rounded-2xl p-6 text-white
      dark:text-gray-300 flex flex-col justify-between 
      h-full max-h-fit shadow-md transition-all duration-300 dark:from-primary-900 dark:to-secondary-800">

        <div>
          <h4 class="font-extrabold text-lg mb-3 tracking-tight leading-snug drop-shadow-md">
            Discover Magical Sikkim Adventures
          </h4>
          <p class="text-base opacity-95 dark:opacity-80 mb-6">
            Uncover hidden gems, majestic mountains, and vibrant culture.
          </p>
        </div>
        <button
          (click)="navigateToSearch()"
          class="bg-white cursor-pointer text-primary-600 hover:bg-primary-100 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 px-5 py-3 rounded-lg text-base font-semibold shadow-md hover:shadow-lg transition-all duration-300 ease-in-out w-full"
        >
          Start Exploring
        </button>
      </div>




      </div>
    </div>
  </div>
</section>
