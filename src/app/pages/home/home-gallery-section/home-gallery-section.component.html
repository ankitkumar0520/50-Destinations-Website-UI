<!-- Gallery Section -->
<section
  class="py-12 bg-gradient-to-b from-white to-primary-50 dark:from-gray-900 dark:to-gray-800"
>
  <div class="max-w-7xl mx-auto px-6 2xl:px-0">
    <app-section-header
      [badgeText]="'Most Visited Destinations'"
      [titleLeft]="'Unveiling Sikkim\'s'"
      [titleMiddleHighlighted]="'Most Visited'"
      [titleRight]="'Wonders'"
      [description]="
        'From pristine lakes to historic passes, discover the most captivating destinations that make Sikkim a paradise for travelers.'
      "
      [features]="[
        { icon: 'fas fa-mountain', text: 'Natural Wonders' },
        { icon: 'fas fa-book', text: 'Travel Tips' },
        { icon: 'fas fa-calendar-alt', text: 'Best Seasons' }
      ]"
    ></app-section-header>

    <!-- Gallery Grid -->
    <div class="max-w-[1400px] mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Destination Cards -->

        <div *ngFor="let dest of destinations; let i = index" class="relative">
          <span
            [ngClass]="getGradientClasses(dest.district)"
            class="absolute top-1/2 -translate-x-1/2 -left-2 text-xs bg-gradient-to-r text-white rounded-t-lg px-2 py-0 -rotate-90"
            >{{ dest.district }}</span
          >

          <div
            class="relative bg-white dark:bg-gray-800 rounded-xl shadow-lg dark:shadow-gray-900/50 overflow-hidden hover:shadow-xl dark:hover:shadow-gray-900/70 transition-all duration-300 group h-[420px] md:h-[320px] md:max-h-[200px]"
          >
            <div class="flip-card" [class.flipped]="isQRVisibleMap[i]">
              <div class="flip-card-inner">
                <!-- Front of the card -->
                <div class="flip-card-front bg-white dark:bg-gray-800">
                  <!-- QR Toggle Button -->
                  <div
                    (click)="switchQR(i)"
                    class="w-8 h-8 flex justify-center items-center border border-blue-300 bg-white absolute top-4 left-4 z-20 p-1 rounded cursor-pointer hover:bg-blue-50 transition-colors duration-200"
                  >
                    <i class="fas fa-qrcode"></i>
                  </div>

                  <div class="flex flex-col md:flex-row h-full">
                    <!-- Image Section -->
                    <div
                      class="h-48 md:h-full md:w-2/5 relative overflow-hidden"
                    >
                      <img
                        [src]="dest.image"
                        [alt]="dest.name"
                        class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"
                        (error)="imageService.handleImageError($event)"
                      />

                      <div class="absolute bottom-2 left-2">
                        <span
                          class="px-2.5 py-0.5 bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-full text-xs font-medium text-secondary-900 dark:text-secondary-400"
                        >
                          {{ dest.type }}
                        </span>
                      </div>
                      <!-- Image Overlay -->
                      <div
                        class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                      ></div>
                    </div>

                    <!-- Content Section -->
                    <div class="flex-1 md:w-3/5 p-4 flex flex-col">
                      <div class="flex-1">
                        <span
                          class="flex flex-row justify-between items-center"
                        >
                          <h3
                            class="text-lg font-bold text-gray-800 dark:text-white group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors duration-300"
                          >
                            {{ dest.name }}
                          </h3>

                          <!-- Explore Button - Compact Icon Text Version -->
                          <button
                            class="cursor-pointer py-1.5 px-3 rounded-lg text-gray-500 hover:text-primary font-semibold transition-colors duration-300 flex items-center justify-center gap-2 group text-xs"
                          >
                            <span>Explore</span>
                            <i
                              class="fas fa-arrow-right text-xs transform group-hover:translate-x-0.5 transition-transform duration-300"
                            ></i>
                          </button>
                        </span>
                        <!-- 
                        <p
                          class="text-gray-600 dark:text-gray-300 text-sm mb-3 line-clamp-1"
                        >
                          {{ dest.description }}
                        </p> -->

                        <!-- Highlights -->
                        <div class="mb-3">
                          <div
                            class="flex flex-col flex-wrap gap-1.5 overflow-y-auto h-16"
                          >
                            <!-- Adjust height as needed -->
                            <span
                              *ngFor="let highlight of dest.highlights"
                              class="px-2 py-0.5 bg-gray-50 dark:bg-gray-900/50 text-gray-600 dark:text-gray-300 rounded-full text-xs whitespace-nowrap max-w-fit"
                            >
                              {{ highlight }}
                            </span>
                          </div>
                        </div>
                      </div>

                      <!-- Footer Info -->
                      <div
                        class="border-t border-gray-100 dark:border-gray-700 pt-3"
                      >
                        <div
                          class="grid grid-cols-3 gap-2 text-xs text-gray-500 dark:text-gray-400 mb-3"
                        >
                          <div>
                            <p
                              class="font-medium text-gray-700 dark:text-gray-200"
                            >
                              Location
                            </p>
                            <p>{{ dest.location }}</p>
                          </div>
                          <div>
                            <p
                              class="font-medium text-gray-700 dark:text-gray-200"
                            >
                              Best Time
                            </p>
                            <p>{{ dest.bestTime }}</p>
                          </div>
                          <div>
                            <p
                              class="font-medium text-gray-700 dark:text-gray-200"
                            >
                              Duration
                            </p>
                            <p>{{ dest.duration }}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Back of the card -->
                <div class="flip-card-back">
                  <div
                    class="back-button text-gray-600 dark:text-gray-400 cursor-pointer hover:text-primary-600 dark:hover:text-primary-400 transition-colors duration-200"
                    (click)="switchQR(i)"
                  >
                    <i class="fas fa-arrow-left"></i>
                  </div>

                  <div class="qr-content">
                    <h3
                      class="text-base font-medium text-gray-800 dark:text-gray-200"
                    >
                      {{ dest.name }}
                    </h3>

                    <div class="qr-container">
                      <qrcode
                        *ngIf="isBrowser()"
                        [qrdata]="siteUrl + '/' + dest.name.toLowerCase()"
                        [width]="180"
                        [errorCorrectionLevel]="'M'"
                        [margin]="0"
                      ></qrcode>
                    </div>

                    <div class="action-buttons">
                      <button
                        class="action-button share-button"
                        (click)="shareQR(i)"
                      >
                        <i class="fas fa-share-alt text-xs"></i>
                        Share
                      </button>
                      <button
                        class="action-button download-button"
                        (click)="downloadQR(i)"
                      >
                        <i class="fas fa-download text-xs"></i>
                        Save
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
