<!-- Gallery Section -->
<section
  class="py-12 bg-gradient-to-b from-white to-primary-50 dark:from-gray-900 dark:to-gray-800"
>
  <div class="max-w-7xl mx-auto px-6 2xl:px-0">
    <app-section-header 
      [badgeText]="'Must-Visit Destinations'"
      [titleLeft]="'Unveiling the'"
      [titleMiddleHighlighted]="'Must Visit'"
      [titleRight]="'Wonders of Sikkim'"
      [description]="'From pristine lakes to historic passes, discover the most captivating destinations that make Sikkim a paradise for travelers.'"
      [features]="[
        { icon: 'fas fa-mountain', text: 'Natural Wonders' },
        { icon: 'fas fa-book', text: 'Travel Tips' },
        { icon: 'fas fa-calendar-alt', text: 'Best Seasons' }
      ]"
    ></app-section-header>

    <!-- Gallery Grid -->
    <div class="max-w-[1400px] mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Destination Cards -->
        <div
          *ngFor="let dest of destinations; let i = index"
          class="relative bg-white dark:bg-gray-800 rounded-xl shadow-lg dark:shadow-gray-900/50 overflow-hidden hover:shadow-xl dark:hover:shadow-gray-900/70 transition-all duration-300 group"
        >
          <div class="flex flex-col md:flex-row h-[320px]">
            <div class="flip-card" [class.flipped]="isQRVisibleMap[i]">
              <div class="flip-card-inner">
                <!-- Front of the card -->
                <div class="flip-card-front">
                  <!-- QR Toggle Button -->
                  <div
                    (click)="switchQR(i)"
                    class="w-8 h-8 border-1 border-blue-300 bg-white absolute top-4 left-4 z-20 p-1 rounded cursor-pointer"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="#000"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M2 2h8v8H2V2zm2 2v4h4V4H4zm10-2h8v8h-8V2zm2 2v4h4V4h-4zM2 14h8v8H2v-8zm2 2v4h4v-4H4zm10-2h2v2h-2v-2zm0 4h2v2h-2v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2zm-4 4h2v2h-2v-2zm4 0h2v2h-2v-2z"
                      />
                    </svg>
                  </div>

                  <!-- Image Section -->
                  <div class="md:w-2/5 relative overflow-hidden h-full">
                    <img
                      [src]="dest.image"
                      [alt]="dest.name"
                      class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"
                    />

                    <div class="absolute bottom-2 left-2">
                      <span
                        class="px-2.5 py-0.5 bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-full text-xs font-medium text-secondary-900 dark:text-secondary-400"
                      >
                        {{ dest.type }}
                      </span>
                    </div>
                    <!-- Image Overlay -->
                    <div
                      class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                    ></div>
                  </div>

                  <!-- Content Section -->
                  <div class="md:w-3/5 p-4 flex flex-col h-full">
                    <div class="flex-1">
                      <h3
                        class="text-lg font-bold text-gray-800 dark:text-white mb-1.5 group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors duration-300"
                      >
                        {{ dest.name }}
                      </h3>
                      <p
                        class="text-gray-600 dark:text-gray-300 text-sm mb-3 line-clamp-2"
                      >
                        {{ dest.description }}
                      </p>

                      <!-- Highlights -->
                      <div class="mb-3">
                        <div class="flex flex-wrap gap-1.5">
                          <span
                            *ngFor="let highlight of dest.highlights"
                            class="px-2 py-0.5 bg-gray-50 dark:bg-gray-900/50 text-gray-600 dark:text-gray-300 rounded-full text-xs whitespace-nowrap"
                          >
                            {{ highlight }}
                          </span>
                        </div>
                      </div>
                    </div>

                    <!-- Footer Info -->
                    <div
                      class="border-t border-gray-100 dark:border-gray-700 pt-3"
                    >
                      <div
                        class="grid grid-cols-3 gap-2 text-xs text-gray-500 dark:text-gray-400 mb-3"
                      >
                        <div>
                          <p
                            class="font-medium text-gray-700 dark:text-gray-200"
                          >
                            Location
                          </p>
                          <p>{{ dest.location }}</p>
                        </div>
                        <div>
                          <p
                            class="font-medium text-gray-700 dark:text-gray-200"
                          >
                            Best Time
                          </p>
                          <p>{{ dest.bestTime }}</p>
                        </div>
                        <div>
                          <p
                            class="font-medium text-gray-700 dark:text-gray-200"
                          >
                            Duration
                          </p>
                          <p>{{ dest.duration }}</p>
                        </div>
                      </div>

                      <!-- Explore Button -->
                      <button
                        class="cursor-pointer w-full bg-primary-600 dark:bg-primary-500 text-white py-1.5 px-4 rounded-lg hover:bg-primary-700 dark:hover:bg-primary-600 transition-colors duration-300 flex items-center justify-center gap-2 group text-sm"
                      >
                        <span>Explore Now</span>
                        <svg
                          class="w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-300"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5l7 7-7 7"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Back of the card -->
                <div
                  class="flip-card-back flex flex-row flex-wrap bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 p-4 rounded-lg"
                >
                  <div
                    class="back-button text-gray-600 dark:text-gray-400 cursor-pointer mb-4"
                    (click)="switchQR(i)"
                  >
                    <i class="fas fa-arrow-left"></i>
                  </div>
                  <div
                    class="qr-container flex justify-center items-center mb-4"
                  >
                    <qrcode
                      [qrdata]="siteUrl + '/' + dest.name.toLowerCase()"
                      [width]="200"
                      [errorCorrectionLevel]="'M'"
                    >
                    </qrcode>
                  </div>
                  <div class="flex flex-col">
                    <h3
                      class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-2"
                    >
                      {{ dest.name }}
                    </h3>
                    <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">
                      Scan to explore {{ dest.name }}
                    </p>
                    <div class="text-xs text-gray-500 dark:text-gray-400 mb-4">
                      <p>{{ dest.location }} â€¢ {{ dest.bestTime }}</p>
                    </div>
                    <div class="action-buttons flex gap-2">
                      <button
                        class="action-button share-button bg-primary-600 dark:bg-primary-500 text-white py-1 px-3 rounded-lg hover:bg-primary-700 dark:hover:bg-primary-600 transition-colors duration-300 flex items-center gap-2"
                        (click)="shareQR(i)"
                      >
                        <i class="fas fa-share-alt"></i>
                        <span>Share</span>
                      </button>
                      <button
                        class="action-button download-button bg-secondary-600 dark:bg-secondary-500 text-white py-1 px-3 rounded-lg hover:bg-secondary-700 dark:hover:bg-secondary-600 transition-colors duration-300 flex items-center gap-2"
                        (click)="downloadQR(i)"
                      >
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
