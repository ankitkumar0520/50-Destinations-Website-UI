<div class="relative h-[calc(100vh_-_320px)] w-full overflow-x-clip">
  <!-- Background image with overlay -->
  <div
    class="absolute inset-0 bg-cover bg-center"
    style="
      background-image: url('https://wallpaperaccess.com/full/4268736.jpg');
    "
  >
    <div class="absolute inset-0 bg-black/50"></div>
  </div>

  <!-- Content -->
  <div
    class="relative h-full flex flex-col justify-start items-center text-center px-4 pt-24 text-white"
  >
    <div class="max-w-4xl mx-auto">
      <div class="flex flex-col justify-center items-center relative">
        <h1 class="text-9xl font-bold mb-4 animate-fade-in lobster-regular">
          50
        </h1>
        <div class="relative max-w-[200px] bottom-12">
          <img src="assets/Images/orange-stroke.png" />
          <h2
            class="text-[1.8rem] rotate-[-3deg] font-semibold animate-fade-in-slow lobster-regular absolute bottom-0 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-6 text-center text-white"
          >
            Destinations
          </h2>
        </div>
      </div>
    </div>

    <div
      class="flex flex-row gap-4 animate-slide-up max-w-screen overflow-x-auto relative -bottom-12 sm:-bottom-0 snap-x"
    >
      <ng-container *ngFor="let item of destinations; let i = index">
        <div
          class="min-w-[180px] max-w-[180px] rounded-xl overflow-hidden bg-black text-white shadow-lg snap-center opacity-50 hover:opacity-100 transition-opacity duration-300 cursor-pointer"
        >
          <img
            src="https://random.imagecdn.app/150/150?t={{ i }}"
            alt="Char Dham"
            class="w-full h-24 object-cover rounded-t-xl"
          />

          <div class="p-4 text-center">
            <h2 class="text-xl font-semibold mb-2">Char Dham</h2>

            <div class="flex justify-center space-x-4 text-sm text-gray-300">
              <div class="flex items-center space-x-1">
                <i class="fas fa-praying-hands text-orange-400"></i>
                <span>Religious</span>
              </div>
              <div class="flex items-center space-x-1">
                <i class="fas fa-sun text-yellow-400"></i>
                <span>Sunny</span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="relative w-full bg-white py-8 z-[1]">
    <div
      class="flex justify-center items-center h-full flex-col text-center px-4"
    >
      <h2
        class="text-5xl font-semibold mb-8 animate-fade-in-slow lobster-regular"
      >
        Char Dham
      </h2>

      <p
        class="text-lg md:text-xl mb-8 max-w-2xl mx-auto animate-slide-up-slow"
      >
        The Char Dham (Hindi: चार धाम, romanized: Cārdhām transl. the four
        abodes), or the Chatur Dhama (Sanskrit: चतुर्धाम, romanized:
        Caturdhāma), is a set of four Hindu pilgrimage sites in India.
      </p>

      <button
        class="px-8 py-3 bg-amber-500 hover:bg-amber-600 rounded-full text-white font-semibold text-lg transition-all duration-300 transform hover:scale-105 animate-bounce-in"
      >
        EXPLORE NOW
      </button>
    </div>
  </div>

  <img
    class="absolute w-full -bottom-0.5 md:-bottom-10 lg:-bottom-20 xl:-bottom-30 2xl:-bottom-40 xl:scale-x-[1.3] z-[0] pointer-events-none"
    src="../../../assets/Images/WhiteMountain.png"
  />
</div>
