<section class="min-h-screen pt-16 pb-8 bg-gradient-to-b from-white to-primary-50 dark:from-gray-900 dark:to-gray-800">
  <div class="max-w-7xl mx-auto px-6 md:px-16 2xl:px-0">

    <app-section-header [badgeText]="'Explore '+ districts.length +' Unique Districts'"
      [titleLeft]="'Discover the Diverse'" [titleMiddleHighlighted]="'Districts '"
      [titleRight]="'of Sikkim'" [description]="'From the vibrant capital of Gangtok to the untouched beauty of North Sikkim — explore a mosaic of culture, nature, and unforgettable experiences in every corner.'"
      [features]="features"
      ></app-section-header>



    <div class="max-w-[1400px] mx-auto">
      <div class="owl-carousel owl-theme district-carousel">
        <div class="item p-2 relative" *ngFor="
            let district of districts;
            let i = index;
            trackBy: trackByIndex
          ">
          <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-lg dark:shadow-gray-900/50 overflow-hidden hover:shadow-xl dark:hover:shadow-gray-900/70 transition-all duration-300 cursor-pointer transform hover:-translate-y-1 w-full h-[470px]">
            <div class="flip-card" [class.flipped]="isQRVisibleMap[i]">
              <div class="flip-card-inner">
                <!-- Front of the card -->
                <div class="flip-card-front">
                  <div class="relative h-44 overflow-hidden group">
                    <!-- QR Toggle Button -->
                    <div (click)="switchQR(i)"
                      class="w-8 h-8 border-1 border-blue-300 bg-white absolute top-4 left-4 z-20 p-1 rounded cursor-pointer">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="#000" viewBox="0 0 24 24">
                        <path
                          d="M2 2h8v8H2V2zm2 2v4h4V4H4zm10-2h8v8h-8V2zm2 2v4h4V4h-4zM2 14h8v8H2v-8zm2 2v4h4v-4H4zm10-2h2v2h-2v-2zm0 4h2v2h-2v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2zm-4 4h2v2h-2v-2zm4 0h2v2h-2v-2z" />
                      </svg>
                    </div>

                    <img [src]="district.image" [alt]="district.name"
                      class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500" />
                  </div>

                  <div class="p-4 flex-1 flex flex-col">
                    <div class="mb-3">
                      <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-1 line-clamp-1">
                        {{ district.name }}
                      </h3>
                      <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400 text-xs mb-2 h-4">
                        <svg class="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <span>{{ district.population }}</span>
                        <span class="mx-1">•</span>
                        <svg class="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                        <span>{{ district.elevation }}</span>
                      </div>
                      <p class="text-gray-600 dark:text-gray-300 text-xs line-clamp-3 h-12">
                        {{ district.description }}
                      </p>
                    </div>

                    <div class="mb-4 flex-1">
                      <h4 class="text-xs font-semibold text-gray-700 dark:text-gray-200 mb-2">
                        Popular Places
                      </h4>
                      <div class="grid grid-cols-2 gap-1.5">
                        <span *ngFor="let place of district.keyPlaces"
                          class="inline-flex items-center px-2 py-1 bg-gray-50 dark:bg-gray-900/50 text-gray-600 dark:text-gray-300 rounded-lg text-xs font-medium whitespace-nowrap overflow-hidden">
                          <span class="truncate">{{ place }}</span>
                        </span>
                      </div>
                    </div>

                    <div class="pt-3 border-t border-gray-100 dark:border-gray-700">
                      <button (click)="selectDistrict(district)"
                        class="w-full px-3 py-1.5 bg-primary-600 dark:bg-primary-500 text-white rounded-lg hover:bg-primary-700 dark:hover:bg-primary-600 transition-colors duration-300 flex items-center justify-center gap-1.5 text-sm">
                        <span>Explore {{ district.name }}</span>
                        <svg class="w-3.5 h-3.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Back of the card -->
                <div
                  class="flip-card-back bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 p-4 rounded-lg shadow-md">
                  <div
                    class="back-button text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 cursor-pointer mb-4"
                    (click)="switchQR(i)">
                    <i class="fas fa-arrow-left"></i>
                  </div>
                  <div class="qr-container flex justify-center mb-4">
                    <qrcode [qrdata]="siteUrl + '/' + district.name.toLowerCase()" [width]="200"
                      [errorCorrectionLevel]="'M'">
                    </qrcode>
                  </div>
                  <h3 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-2">
                    {{ district.name }}
                  </h3>
                  <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">
                    Scan to explore {{ district.name }}
                  </p>
                  <div class="text-xs text-gray-500 dark:text-gray-400 mb-4">
                    <p>{{ district.population }} • {{ district.elevation }}</p>
                  </div>
                  <div class="action-buttons flex gap-2">
                    <button
                      class="action-button share-button px-3 py-1.5 bg-primary-600 dark:bg-primary-500 text-white rounded-lg hover:bg-primary-700 dark:hover:bg-primary-600 transition-colors duration-300 flex items-center gap-1.5 text-sm"
                      (click)="shareQR(i)">
                      <i class="fas fa-share-alt"></i>
                      <span>Share</span>
                    </button>
                    <button
                      class="action-button download-button px-3 py-1.5 bg-secondary-600 dark:bg-secondary-500 text-white rounded-lg hover:bg-secondary-700 dark:hover:bg-secondary-600 transition-colors duration-300 flex items-center gap-1.5 text-sm"
                      (click)="downloadQR(i)">
                      <i class="fas fa-download"></i>
                      <span>Download</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
