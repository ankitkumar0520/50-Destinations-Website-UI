<!-- Hero Section -->
<section class="relative min-h-screen w-full overflow-hidden" id="hero-section">
  <!-- Main background image -->
  <div class="absolute inset-0 w-full h-full">
    <img
      *ngIf="destination?.media?.length"
      [src]="baseUrl + destination.media[0]?.mediaurl"
      (error)="imageService.handleImageError($event)"
      [alt]="destination.destinationname"
      class="w-full h-full object-cover transition-opacity duration-1000"
      [class.opacity-100]="isImageLoaded"
      [class.opacity-0]="!isImageLoaded"
      (load)="onImageLoad()"
      loading="eager"
    />
  </div>

  <!-- Animated background (shown while image loads) -->
  <div
    class="absolute inset-0 overflow-hidden transition-opacity duration-1000"
    [class.opacity-100]="!isImageLoaded"
    [class.opacity-0]="isImageLoaded"
  >
    <!-- Base gradient layer - Mountain-inspired colors -->
    <div
      class="absolute inset-0 bg-gradient-to-br dark:from-sky-600/50 dark:via-sky-400/50 dark:to-white/20 from-sky-700 via-sky-500 to-white/20 transition-all duration-1000"
    ></div>

    <!-- Mountain silhouette layer -->
    <div
      class="absolute bottom-0 left-0 right-0 h-1/2"
      style="
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxNDQwIDMyMCIgcHJlc2VydmVBc3BlY3RSYXRpbz0ibm9uZSI+PHBhdGggZD0iTTAgMzIwIEwwIDIyMCBMMTAwIDE4MCBMMjAwIDI0MCBMMzAwIDE2MCBMNDAwIDIwMCBMNTAwIDE0MCBMNjAwIDE5MCBMNzAwIDEyMCBMODAwIDE3MCBMOTAwIDkwIEwxMDAwIDE1MCBMMTEwMCAxMDAgTDEyMDAgMTcwIEwxMzAwIDEzMCBMMTQwMCAxODAgTDE0NDAgMjIwIEwxNDQwIDMyMCBaIiBmaWxsPSIjMDYyODNEIiBvcGFjaXR5PSIwLjkiIC8+PHBhdGggZD0iTTAgMzIwIEwwIDI1MCBMMTUwIDIxMCBMMjUwIDI2MCBMMzUwIDE5MCBMNTU1IDI0MCBMNjUwIDE3MCBMNzUwIDIyMCBMODUwIDE1MCBMOTUwIDIwMCBMMTA1MCAxMzAgTDExNTAgMTgwIEwxMjUwIDE0MCBMMTQwMCAyMDAgTDE0NDAgMjQwIEwxNDQwIDMyMCBaIiBmaWxsPSIjMEYzNDRBIiBvcGFjaXR5PSIwLjgiIC8+PHBhdGggZD0iTTAgMzIwIEwwIDI4MCBMMTAwIDI2MCBMMjAwIDI4MCBMNTI1IDI0MCBMNjAwIDI2MCBMNzAwIDI0MCBMODAwIDI2MCBMOTAwIDIzMCBMMTEwMCAyNzAgTDEyMDAgMjUwIEwxNDAwIDI3MCBMMTQ0MCAyODAgTDE0NDAgMzIwIFoiIGZpbGw9IiMxQTQwNTciIG9wYWNpdHk9IjAuNyIgLz48L3N2Zz4=');
        background-size: cover;
        background-position: bottom;
        opacity: 0.9;
      "
    ></div>

    <!-- Flags -->
    <div
      class="absolute top-24 left-1/2 transform -translate-x-1/2 right-0 wave-animation"
    >
      <div class="flag-line"></div>

      <div class="flex justify-center gap-2 sm:gap-4 md:gap-6 lg:gap-8">
        <!-- First set of flags -->
        <div
          class="flutter-animation relative h-12 w-10 sm:h-16 sm:w-14 md:h-20 md:w-16 lg:h-24 lg:w-20 bg-gray-600 shadow-md delay-100"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Endless Knot -->
            <g transform="translate(20, 20)">
              <path
                d="M-15,-15 L15,-15 L15,15 L-15,15 Z"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <path
                d="M0,-10 C5,-10 10,-5 10,0 C10,5 5,10 0,10 C-5,10 -10,5 -10,0 C-10,-5 -5,-10 0,-10 
                     M-10,0 C-10,-5 -5,-10 0,-10 C5,-10 10,-5 10,0
                     M10,0 C10,5 5,10 0,10 C-5,10 -10,5 -10,0
                     M0,-10 L0,10 M-10,0 L10,0"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation md:block hidden relative h-16 w-14 bg-yellow-300 shadow-md delay-200"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Dharma Wheel -->
            <g transform="translate(20, 20)">
              <circle
                cx="0"
                cy="0"
                r="15"
                fill="none"
                stroke="black"
                stroke-width="2"
              />
              <circle
                cx="0"
                cy="0"
                r="5"
                fill="none"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="0"
                y1="-15"
                x2="0"
                y2="-5"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="0"
                y1="5"
                x2="0"
                y2="15"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="-15"
                y1="0"
                x2="-5"
                y2="0"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="5"
                y1="0"
                x2="15"
                y2="0"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="-10.6"
                y1="-10.6"
                x2="-3.5"
                y2="-3.5"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="3.5"
                y1="3.5"
                x2="10.6"
                y2="10.6"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="-10.6"
                y1="10.6"
                x2="-3.5"
                y2="3.5"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="3.5"
                y1="-3.5"
                x2="10.6"
                y2="-10.6"
                stroke="black"
                stroke-width="2"
              />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation md:block hidden relative h-16 w-14 bg-blue-400 shadow-md delay-300"
        >
          <svg
            class="symbol"
            viewBox="0 0 40 40"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- Lotus Flower -->
            <g transform="translate(20, 20)">
              <!-- Main Petal -->
              <path
                d="M0,-10 C5,-15 10,-5 5,5 C0,10 -5,10 -10,5 C-15,-5 -5,-15 0,-10 Z"
                fill="none"
                stroke="white"
                stroke-width="2"
              />

              <!-- Side Petals -->
              <path
                d="M-12,2 C-9,8 -5,10 0,10 C5,10 9,8 12,2"
                fill="none"
                stroke="white"
                stroke-width="2"
              />

              <!-- Inner Petal -->
              <path
                d="M-6,0 C-3,5 3,5 6,0"
                fill="none"
                stroke="white"
                stroke-width="2"
              />

              <!-- Center Circle -->
              <circle cx="0" cy="0" r="2" fill="white" />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation md:block hidden relative h-16 w-14 bg-white shadow-md delay-400"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Victory Banner -->
            <g transform="translate(20, 20)">
              <rect
                x="-10"
                y="-15"
                width="20"
                height="12"
                fill="none"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="0"
                y1="-15"
                x2="0"
                y2="15"
                stroke="black"
                stroke-width="2"
              />
              <path
                d="M-10,-15 L-10,-3 L10,-3 L10,-15"
                fill="none"
                stroke="black"
                stroke-width="2"
              />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation md:block hidden relative h-16 w-14 bg-green-500 shadow-md delay-500"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Yin-Yang -->
            <g transform="translate(20, 20)">
              <circle
                cx="0"
                cy="0"
                r="15"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <path
                d="M0,-15 A15,15 0 0,1 0,15 A7.5,7.5 0 0,0 0,0 A7.5,7.5 0 0,1 0,-15"
                fill="white"
              />
              <circle
                cx="0"
                cy="-7.5"
                r="3"
                fill="none"
                stroke="white"
                stroke-width="1.5"
              />
              <circle cx="0" cy="7.5" r="3" fill="white" />
            </g>
          </svg>
        </div>

        <!-- Second set of flags -->
        <div
          class="flutter-animation relative hidden md:block h-16 w-14 bg-gray-600 shadow-md delay-600"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Conch Shell -->
            <g transform="translate(20, 20)">
              <path
                d="M-10,0 C-15,10 -5,15 5,10 C15,5 15,-5 5,-10 C0,-12 -5,-10 -5,-5 C-5,0 -5,5 -10,0 Z"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <path
                d="M-5,-5 C0,-5 5,-2 5,2"
                fill="none"
                stroke="white"
                stroke-width="1.5"
              />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation md:block hidden relative h-16 w-14 bg-yellow-300 shadow-md delay-700"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Vase -->
            <g transform="translate(20, 20)">
              <path
                d="M0,-15 C-10,-15 -15,-10 -15,0 C-15,5 -10,15 0,15 C10,15 15,5 15,0 C15,-10 10,-15 0,-15 Z"
                fill="none"
                stroke="black"
                stroke-width="2"
              />
              <path
                d="M-5,-15 C-5,-10 -3,-5 0,-5 C3,-5 5,-10 5,-15"
                fill="none"
                stroke="black"
                stroke-width="1.5"
              />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation md:block hidden relative h-16 w-14 bg-blue-400 shadow-md delay-800"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Fish -->
            <g transform="translate(20, 20)">
              <path
                d="M-15,0 C-10,-10 0,-15 5,-10 C10,-5 10,5 5,10 C0,15 -10,10 -15,0 Z"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <circle cx="5" cy="-5" r="2" fill="white" />
              <path
                d="M-15,0 C-5,0 0,-3 5,-10"
                fill="none"
                stroke="white"
                stroke-width="1.5"
              />
              <path
                d="M-15,0 C-5,0 0,3 5,10"
                fill="none"
                stroke="white"
                stroke-width="1.5"
              />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation md:block hidden relative h-16 w-14 bg-white shadow-md delay-900"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Parasol -->
            <g transform="translate(20, 20)">
              <path d="M0,-15 L0,15" stroke="black" stroke-width="2" />
              <path
                d="M-15,-5 C-15,-10 -10,-15 0,-15 C10,-15 15,-10 15,-5 C15,0 10,0 0,0 C-10,0 -15,0 -15,-5 Z"
                fill="none"
                stroke="black"
                stroke-width="2"
              />
              <path d="M-10,-10 L-10,-5" stroke="black" stroke-width="1" />
              <path d="M0,-15 L0,-5" stroke="black" stroke-width="1" />
              <path d="M10,-10 L10,-5" stroke="black" stroke-width="1" />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation md:block hidden relative h-16 w-14 bg-green-500 shadow-md delay-1000"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Treasure Vase -->
            <g transform="translate(20, 20)">
              <path d="M-7,-15 L7,-15" stroke="white" stroke-width="1" />
              <path d="M-5,-15 L-5,-10" stroke="white" stroke-width="1" />
              <path d="M5,-15 L5,-10" stroke="white" stroke-width="1" />
              <path
                d="M-7,-10 C-12,-5 -12,5 -7,10 C-3,15 3,15 7,10 C12,5 12,-5 7,-10 Z"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <path d="M-7,-10 L7,-10" stroke="white" stroke-width="1" />
            </g>
          </svg>
        </div>

        <!-- Third set of flags -->
        <div
          class="flutter-animation hidden md:block relative h-16 w-14 bg-gray-600 shadow-md delay-100"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Double Vajra -->
            <g transform="translate(20, 20)">
              <path
                d="M0,-15 L0,15 M-15,0 L15,0"
                stroke="white"
                stroke-width="2"
              />
              <path
                d="M0,-15 L-5,-10 L0,-5 L5,-10 L0,-15"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <path
                d="M0,15 L-5,10 L0,5 L5,10 L0,15"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <path
                d="M-15,0 L-10,-5 L-5,0 L-10,5 L-15,0"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <path
                d="M15,0 L10,-5 L5,0 L10,5 L15,0"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation md:block hidden relative h-16 w-14 bg-yellow-300 shadow-md delay-200"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- Mandala -->
            <g transform="translate(20, 20)">
              <circle
                cx="0"
                cy="0"
                r="15"
                fill="none"
                stroke="black"
                stroke-width="2"
              />
              <circle
                cx="0"
                cy="0"
                r="10"
                fill="none"
                stroke="black"
                stroke-width="1.5"
              />
              <circle
                cx="0"
                cy="0"
                r="5"
                fill="none"
                stroke="black"
                stroke-width="1"
              />
              <path
                d="M-15,0 L15,0 M0,-15 L0,15 M-10.6,-10.6 L10.6,10.6 M-10.6,10.6 L10.6,-10.6"
                stroke="black"
                stroke-width="1"
              />
            </g>
          </svg>
        </div>
        <div
          class="flutter-animation relative h-16 w-14 bg-blue-400 shadow-md delay-300"
        >
          <svg class="symbol" viewBox="0 0 40 40">
            <!-- OM Symbol -->
            <g transform="translate(20, 20)">
              <path
                d="M-5,10 C-10,5 -10,-5 -5,-10 C0,-12 5,-10 5,-5 C5,0 0,3 -5,5 C-3,7 0,10 5,10"
                fill="none"
                stroke="white"
                stroke-width="2"
              />
              <path
                d="M-3,-2 C-3,-5 -1,-7 2,-7 C5,-7 7,-5 7,-2 C7,1 5,3 2,3 C-1,3 -3,1 -3,-2 Z"
                fill="none"
                stroke="white"
                stroke-width="1.5"
              />
              <path d="M7,-2 L7,10" stroke="white" stroke-width="2" />
              <path d="M-5,10 L7,10" stroke="white" stroke-width="2" />
            </g>
          </svg>
        </div>
      </div>
    </div>

    <!-- Clouds -->
    <div class="absolute inset-0 overflow-hidden">
      <!-- Second row of clouds -->
      <div class="drift-3 absolute" style="top: 35%">
        <div class="float-1 cloud flex">
          <div class="bg-white rounded-full w-32 h-24 opacity-90"></div>
          <div
            class="bg-white rounded-full w-36 h-28 -ml-16 -mt-4 opacity-95"
          ></div>
          <div
            class="bg-white rounded-full w-32 h-24 -ml-16 mt-2 opacity-90"
          ></div>
        </div>
      </div>

      <div class="drift-1 absolute" style="top: 40%; animation-delay: 15s">
        <div class="float-2 cloud flex">
          <div class="bg-white rounded-full w-20 h-16 opacity-75"></div>
          <div
            class="bg-white rounded-full w-24 h-20 -ml-10 -mt-2 opacity-85"
          ></div>
          <div
            class="bg-white rounded-full w-20 h-16 -ml-10 mt-1 opacity-75"
          ></div>
        </div>
      </div>

      <div class="drift-3 absolute" style="top: 70%; animation-delay: 22s">
        <div class="float-2 cloud flex">
          <div class="bg-white rounded-full w-24 h-16 opacity-50"></div>
          <div
            class="bg-white rounded-full w-28 h-20 -ml-12 -mt-2 opacity-60"
          ></div>
          <div
            class="bg-white rounded-full w-24 h-16 -ml-12 mt-1 opacity-50"
          ></div>
        </div>
      </div>

      <!-- Bottom fluffy cloud group -->
      <div class="drift-1 absolute" style="top: 55%; animation-delay: 18s">
        <div class="float-2 cloud">
          <div class="relative">
            <div
              class="bg-white rounded-full w-32 h-24 opacity-80 absolute left-0 top-4"
            ></div>
            <div
              class="bg-white rounded-full w-20 h-16 opacity-85 absolute left-20 top-0"
            ></div>
            <div
              class="bg-white rounded-full w-28 h-20 opacity-80 absolute left-32 top-2"
            ></div>
            <div
              class="bg-white rounded-full w-24 h-16 opacity-85 absolute left-12 -top-2"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Destination highlight spots -->
    <div
      class="absolute top-1/4 left-1/4 w-12 h-12 rounded-full bg-amber-400/30 animate-pulse blur-sm"
      style="animation-delay: 0s"
    ></div>
    <div
      class="absolute top-2/3 left-1/3 w-10 h-10 rounded-full bg-emerald-400/25 animate-pulse blur-sm"
      style="animation-delay: 0.5s"
    ></div>
    <div
      class="absolute top-1/2 right-1/4 w-14 h-14 rounded-full bg-blue-400/30 animate-pulse blur-sm"
      style="animation-delay: 1s"
    ></div>
    <div
      class="absolute top-1/3 right-1/3 w-8 w-8 rounded-full bg-gray-400/25 animate-pulse blur-sm"
      style="animation-delay: 1.5s"
    ></div>
    <div
      class="absolute bottom-1/3 left-1/5 w-10 h-10 rounded-full bg-rose-400/25 animate-pulse blur-sm"
      style="animation-delay: 2s"
    ></div>

    <!-- Buddhist prayer wheel symbol -->
    <div
      class="absolute bottom-10 left-1/4 w-16 h-16 opacity-50"
      style="
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmZjYzAwIiBzdHJva2Utd2lkdGg9IjIiLz48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSIzNSIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmZjYzAwIiBzdHJva2Utd2lkdGg9IjEiLz48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSIyMCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZmZjYzAwIiBzdHJva2Utd2lkdGg9IjEiLz48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1IiBmaWxsPSIjZmZjYzAwIi8+PHBhdGggZD0iTTUwLDEwIEw1MCw5MCIgc3Ryb2tlPSIjZmZjYzAwIiBzdHJva2Utd2lkdGg9IjEiLz48cGF0aCBkPSJNMTAsNTAgTDkwLDUwIiBzdHJva2U9IiNmZmNjMDAiIHN0cm9rZS13aWR0aD0iMSIvPjxwYXRoIGQ9Ik0yMiwyMiBMNzgsNzgiIHN0cm9rZT0iI2ZmY2MwMCIgc3Ryb2tlLXdpZHRoPSIxIi8+PHBhdGggZD0iTTc4LDIyIEwyMiw3OCIgc3Ryb2tlPSIjZmZjYzAwIiBzdHJva2Utd2lkdGg9IjEiLz48L3N2Zz4=');
        background-size: cover;
        animation: slowRotate 30s linear infinite;
      "
    ></div>

    <!-- Khangchendzonga peak silhouette -->
    <div
      class="absolute bottom-0 right-1/3 w-64 h-48 opacity-70"
      style="
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMTAwIj48cGF0aCBkPSJNMCwxMDAgTDMwLDcwIEw0MCw4MCBMNTAsNjAgTDY1LDcwIEw4MCw0MCBMOTUsMjAgTDExMCwzMCBMMTMwLDEwIEwxNDAsNDAgTDE1MCw1MCBMMTY1LDMwIEwxODAsNjAgTDIwMCw3MCBMMjAwLDEwMCBMMCwxMDAgWiIgZmlsbD0iIzUwNTA1MCIgZmlsbC1vcGFjaXR5PSIwLjciLz48L3N2Zz4=');
        background-size: cover;
      "
    ></div>

    <!-- Subtle mist/fog effect -->
    <div
      class="absolute inset-0 opacity-40"
      style="
        background-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0) 30%
        );
      "
    ></div>

    <!-- Radial glow effects -->
    <div
      class="absolute inset-0 bg-[radial-gradient(circle_at_20%_30%,_var(--tw-gradient-stops))] from-amber-400/15 via-transparent to-transparent"
    ></div>
    <div
      class="absolute inset-0 bg-[radial-gradient(circle_at_70%_60%,_var(--tw-gradient-stops))] from-emerald-400/20 via-transparent to-transparent"
    ></div>

    <!-- Edge vignette effect -->
    <div
      class="absolute inset-0 bg-gradient-to-r from-black/40 via-transparent to-black/40"
    ></div>
    <div
      class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/40"
    ></div>
  </div>

  <!-- Black Gradient Overlay -->
  <div
    class="absolute inset-0 bg-gradient-to-r from-black/80 to-black/10 dark:from-black/70 dark:via-black/50 dark:to-black/70"
  ></div>

  <!-- Content -->
  <div
    class="flex flex-row flex-wrap justify-center sm:justify-between items-center min-h-screen relative max-w-7xl mx-auto px-6 pt-[84px] pb-8 md:px-16 2xl:px-0"
  >
    <div class="text-white max-w-4xl flex flex-row relative z-10">
      <div>
        <div class="py-8">
          <div
            class="text-center p-2 sm:p-4 rounded-xl flex flex-col sm:flex-row items-start sm:items-center gap-4 sm:gap-6 mb-4 sm:mb-6 shadow-md dark:shadow-lg"
          >
            <h1
              class="text-gray-900 dark:text-white text-2xl sm:text-3xl lg:text-4xl xl:text-5xl font-extrabold tracking-wide capitalize leading-snug drop-shadow-xl relative"
            >
              <span
                class="whitespace-nowrap bg-gradient-to-r from-primary-500 via-secondary-400 to-accent-600 dark:from-primary-400 dark:via-secondary-400 dark:to-accent-400 bg-clip-text text-transparent font-bold animate-gradient-move"
              >
                {{ destination?.destinationname }}
              </span>
              <div
                class="absolute -bottom-2 left-0 w-full h-1 bg-gradient-to-r from-white to-transparent rounded-full"
              ></div>
            </h1>
          </div>

          <p
            class="text-sm text-justify sm:text-base line-clamp-4 lg:text-lg leading-normal sm:mb-4 text-white dark:text-gray-200/90 max-w-2xl p-4 rounded-xl"
          >
            {{ destination?.destinationdescription }}
          </p>
        </div>

        <div
          class="grid grid-cols-2 !text-center align-center md:grid-cols-3 lg:grid-cols-4 gap-2 sm:gap-3 mb-6 sm:mb-8 max-w-3xl px-4"
        >
          <span
            *ngFor="let tag of destination?.tags"
            class="px-3 sm:px-4 py-1 sm:py-1.5 bg-white/10 dark:bg-gray-800/70 backdrop-blur-sm rounded-full text-gray-100 dark:text-white/80 font-medium text-xs sm:text-sm items-center transition-all duration-300 group border border-white/20 dark:border-gray-600/40 hover:border-white/30 dark:hover:border-gray-500/40 shadow-lg hover:shadow-xl"
          >
            {{ tag?.tagname }}
          </span>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 px-4">
          <button
            (click)="scrollTo('about-section')"
            class="cursor-pointer w-full sm:w-auto bg-gradient-to-r from-primary-600/90 to-primary-500/90 hover:from-primary-500/90 hover:to-primary-400/90 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-xl font-medium transition-all duration-300 flex items-center justify-center shadow-lg hover:shadow-xl backdrop-blur-sm border border-primary-300/30 hover:border-primary-200/40"
          >
            <i class="fas fa-file-alt mr-2 sm:mr-3"></i>
            <span>Explore More</span>
          </button>
          <button
            (click)="showModelVoiceModel()"
            class="cursor-pointer w-full sm:w-auto bg-blue-600/70 dark:bg-blue-500/70 hover:bg-blue-500/70 dark:hover:bg-blue-400/70 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-xl font-medium transition-all duration-300 flex items-center justify-center shadow-lg hover:shadow-xl backdrop-blur-sm border border-white/20 dark:border-gray-600/40 hover:border-white/30 dark:hover:border-gray-500/40"
          >
            <i class="fas fa-volume-up mr-2 sm:mr-3"></i>
            <span>Audio Guide</span>
          </button>
          <button
            (click)="scrollTo('guide-map-section')"
            class="cursor-pointer w-full sm:w-auto bg-emerald-600/70 dark:bg-emerald-500/70 hover:bg-emerald-500/70 dark:hover:bg-emerald-400/70 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-xl font-medium transition-all duration-300 flex items-center justify-center shadow-lg hover:shadow-xl backdrop-blur-sm border border-white/20 dark:border-gray-600/40 hover:border-white/30 dark:hover:border-gray-500/40"
          >
            <i class="fas fa-map-marker-alt mr-2 sm:mr-3"></i>
            <span>Navigate Now</span>
          </button>
        </div>
      </div>
    </div>

    <div
      class="mt-6 sm:mt-8 lg:mt-10 bg-gray-500/20 p-3 sm:p-4 lg:p-5 rounded-xl sm:rounded-2xl lg:rounded-3xl shadow-xl hover:shadow-2xl backdrop-blur-lg border border-white/20 w-full max-w-[280px] sm:max-w-sm md:max-w-md hover:bg-indigo-500/10 transition-all duration-300 ease-in-out"
    >
      <div class="flex flex-col sm:flex-row items-center gap-3 sm:gap-5">
        <!-- QR Code Container -->
        <div
          class="shrink-0 bg-white/10 p-1.5 sm:p-2 rounded-lg sm:rounded-xl shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-[1.02]"
        >
          <qrcode
            *ngIf="isBrowser()"
            class="aspect-square w-full h-full"
            [qrdata]="shareUrl + '/destination/' + destination?.slug"
            [width]="100"
            [margin]="1"
            [cssClass]="'qr-code'"
            [errorCorrectionLevel]="'M'"
          >
          </qrcode>
        </div>

        <!-- Text Content -->
        <div
          class="text-white/95 text-center sm:text-left flex-1 space-y-1.5 sm:space-y-2"
        >
          <h2 class="text-lg sm:text-xl md:text-2xl font-bold leading-tight">
            Scan & Explore
          </h2>
          <p
            class="text-xs sm:text-sm md:text-base text-gray-100/90 leading-snug sm:leading-normal"
          >
            Share
            <span class="text-gray-300 font-semibold">{{
              destination?.destinationname
            }}</span>
            with friends!
          </p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="grid grid-cols-2 gap-2 sm:gap-3 mt-3 sm:mt-4">
        <button
          (click)="downloadQR()"
          class="cursor-pointer w-full bg-gray-500/20 hover:border-green-500/70 hover:bg-green-500/50 text-white/95 px-3 sm:px-4 py-2 sm:py-2.5 rounded-lg sm:rounded-xl font-medium transition-all duration-300 flex items-center justify-center shadow hover:shadow-md border border-white/10 transform hover:-translate-y-0.5 active:translate-y-0 active:scale-95"
        >
          <i
            class="fas fa-download mr-1.5 sm:mr-2 text-gray-300 text-xs sm:text-sm"
          ></i>
          <span class="text-xs sm:text-sm">Download</span>
        </button>
        <button
          (click)="shareQR()"
          class="cursor-pointer w-full bg-gray-500/20 hover:border-primary-500/70 hover:bg-primary-500/70 text-white/95 px-3 sm:px-4 py-2 sm:py-2.5 rounded-lg sm:rounded-xl font-medium transition-all duration-300 flex items-center justify-center shadow hover:shadow-md border border-white/10 transform hover:-translate-y-0.5 active:translate-y-0 active:scale-95"
        >
          <i
            class="fas fa-share-alt mr-1.5 sm:mr-2 text-gray-300 text-xs sm:text-sm"
          ></i>
          <span class="text-xs sm:text-sm">Share</span>
        </button>
      </div>
    </div>
  </div>
</section>
