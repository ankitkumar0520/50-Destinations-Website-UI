<!-- Quick Ball Toggle -->
<button 
(click)="showAside = !showAside" 
class="hidden sm:block fixed top-1/2 transform -translate-y-1/2 z-50 bg-black/60 text-white bottom-8 right-8 aspect-square h-12 w-12 rounded-full shadow-lg transition-all duration-300 ease-in-out hover:shadow-xl"
[class.mr-56]="showAside">
<i 
    [class]="showAside ? 'fas fa-arrow-right' : 'fas fa-ellipsis'" 
    class="text-lg transition-transform duration-300 ease-in-out"
    ></i>
</button>

<!-- Side Menu -->
<aside 
[class]="showAside ? 'translate-x-0 opacity-100' : 'translate-x-full opacity-0'"
class="hidden sm:block fixed right-0 top-1/2 transform -translate-y-1/2 z-40 mr-4 transition-all duration-300 ease-in-out">
<nav class="flex flex-col space-y-2 p-2 bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg rounded-lg shadow-xl border border-gray-200/50 dark:border-gray-600/50">
<a 
  *ngFor="let item of menuItems"
  (click)="scrollTo(item.id)"
  class="flex items-center p-3 rounded-md transition-all duration-200 hover:bg-emerald-50/70 dark:hover:bg-emerald-900/30 group cursor-pointer"
  [ngClass]="{
    'bg-emerald-100/50 dark:bg-emerald-900/20': activeSection === item.id
  }"
  [attr.aria-label]="item.name"
>
  <div class="w-5 h-5 flex items-center justify-center">
    <i 
      [class]="'fas fa-' + item.icon + ' text-sm transition-colors duration-200'"
      [ngClass]="{
        'text-emerald-600 dark:text-emerald-400': activeSection === item.id,
        'text-gray-600 dark:text-gray-300 group-hover:text-emerald-600 dark:group-hover:text-emerald-400': activeSection !== item.id
      }"></i>
  </div>
  <span 
    class="ml-3 text-sm font-medium transition-colors duration-200"
    [ngClass]="{
      'text-emerald-600 dark:text-emerald-400': activeSection === item.id,
      'text-gray-600 dark:text-gray-300 group-hover:text-emerald-600 dark:group-hover:text-emerald-400': activeSection !== item.id
    }">
    {{ item.name }}
  </span>
</a>
</nav>
</aside>
