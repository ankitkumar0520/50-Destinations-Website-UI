<section
  class="min-h-screen pt-16 pb-12 bg-gradient-to-b from-white to-primary-50 dark:from-gray-900 dark:to-gray-800"
  id="points-of-interest-section"
>
  <div class="max-w-7xl mx-auto px-6 md:px-16 2xl:px-0">
    <app-section-header
      [badgeText]="'Must-Visit Spots'"
      [titleLeft]="'Explore'"
      [titleMiddleHighlighted]="'Points of Interest'"
      [description]="
        'Immerse yourself in carefully curated destinations that showcase the world\'s most captivating locations. Each point of interest has been thoughtfully selected to provide you with an authentic and unforgettable experience.'
      "
      [features]="[]"
    ></app-section-header>

    <div class="max-w-[1400px] mx-auto mt-10">
      <!-- Layout for MORE than 2 items: OWL CAROUSEL -->
      <div *ngIf="destination.touristAttractions.length > 2" class="owl-carousel owl-theme points-of-interest-carousel">
        <div class="item p-2" *ngFor="let point of destination.touristAttractions; let i = index">
          <!-- Carousel Card Structure (Image Top) -->
          <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg dark:shadow-gray-900/50 overflow-hidden hover:shadow-xl dark:hover:shadow-gray-900/70 transition-all duration-300 transform hover:-translate-y-1 w-full min-h-[420px] h-[420px] max-h-[420px]">
            <!-- Image Container -->
            <div class="relative h-[200px] overflow-hidden group">
              <!-- NESTED Image Carousel -->
              <div [id]="'point-image-carousel-main-' + i" class="owl-carousel owl-theme point-image-carousel h-full">
                <div *ngFor="let image of point.images" class="item h-full">
                  <img 
                    [src]="image" 
                    [alt]="point.imageAlt" 
                    class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"
                  />
                </div>
              </div>
              <!-- Indicator Dots -->
              <div class="absolute bottom-3 left-0 right-0 flex justify-center gap-2 z-10">
                <span *ngFor="let image of point.images; let imgIndex = index" class="w-2 h-2 rounded-full bg-white" [ngClass]="{'bg-opacity-100': imgIndex === 0, 'bg-opacity-50': imgIndex !== 0}"></span>
              </div>
            </div>
            <!-- Content Box -->
            <div class="flex flex-col p-5 h-[220px]">
              <!-- Location -->
              <div class="text-xs font-medium text-primary-600 dark:text-primary-400 mb-2 flex items-center">
                <svg class="w-4 h-4 mr-1.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                <span class="truncate">{{ point.location }}</span>
              </div>
              <!-- Title -->
              <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3 line-clamp-2">
                {{ point.title }}
              </h3>
              <!-- Description -->
              <p class="text-sm text-gray-600 dark:text-gray-300 line-clamp-4 flex-grow">
                {{ point.description }}
              </p>
            </div>
          </div>
        </div>
      </div>


      

<!-- Layout for UP TO 2 items: FLEX ROW -->
<div *ngIf="destination.touristAttractions.length <= 2" class="flex flex-wrap justify-center -mx-3">
  <div class="w-full sm:w-1/2 px-3 mb-6" *ngFor="let point of destination.touristAttractions; let i = index">
    <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-lg dark:shadow-gray-900/50 overflow-hidden hover:shadow-xl dark:hover:shadow-gray-900/70 transition-all duration-300 group sm:h-[280px] h-auto">
      
      <div class="flex flex-col sm:flex-row sm:h-full">
        <!-- Image Section with Owl Carousel -->
        <div class="sm:w-2/4 w-full h-56 sm:h-full flex-shrink-0 relative overflow-hidden">
          <div [id]="'point-image-carousel-flex-' + i" class="owl-carousel owl-theme point-image-carousel h-full">
            <div *ngFor="let image of point.images" class="item h-full">
              <img 
                [src]="image" 
                [alt]="point.imageAlt" 
                class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"
              />
            </div>
          </div>
        </div>

        <!-- Content Section - Centered Vertically -->
        <div class="sm:w-3/5 w-full p-6 flex flex-col justify-center sm:justify-center">
          <!-- Location -->
          <div class="text-xs font-medium text-primary-600 dark:text-primary-400 mb-2 flex items-center">
            <svg class="w-4 h-4 mr-1.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" 
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span class="truncate">{{ point.location }}</span>
          </div>

          <!-- Title -->
          <h3 class="text-lg font-bold text-gray-800 dark:text-white mb-2">
            {{ point.title }}
          </h3>

          <!-- Description -->
          <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed">
            {{ point.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>





    </div>
  </div>
</section>
