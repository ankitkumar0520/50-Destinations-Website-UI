<div class="w-full px-4 md:px-6 py-4" id="gallery-description">
  <div class="flex flex-col md:flex-row gap-4 md:gap-8">
    <!-- Grid Gallery -->
    <div class="w-full md:w-[45%]">
      <div class="grid" [attr.data-count]="imageCount">
        <div *ngFor="let image of GalleryImages; let i = index" 
             class="relative hover:opacity-90 transition-opacity cursor-pointer rounded-lg overflow-hidden shadow-sm"
             (click)="showGalleria(i)">
          <img [src]="image.thumbnailImageSrc" 
               [alt]="image.alt"
               class="w-full h-full object-cover" />
        </div>
      </div>
    </div>

    <!-- Description Section -->
    <div class="w-full md:w-[55%] p-2 mt-4 md:mt-0 shadow-lg">
      <div class="description-container">
        <div class="description-header mb-4">
          <h1 class="text-lg md:text-2xl font-bold text-gray-900 mb-2">{{destination.title}}</h1>
          <div class="flex items-center text-gray-600 text-sm md:text-base">
            <i class="pi pi-map-marker mr-2"></i>
            <span>{{destination.location}}</span>
          </div>
        </div>

        <div class="description-content space-y-6 bg-">
          <div class="description-section !bg-gray-200">
            <h2 class="text-xl font-semibold mb-3 flex items-center">
              <i class="pi pi-info-circle text-blue-500 mr-2"></i>
              About this destination
            </h2>
            <p class="text-gray-700 leading-relaxed">{{destination.description}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Galleria Modal -->
  <div *ngIf="displayGalleria" 
       class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-6"
       (click)="displayGalleria = false">
    <div class="relative bg-white rounded-lg shadow-xl w-full max-h-[85vh] overflow-hidden" 
         style="max-width: 900px;"
         (click)="$event.stopPropagation()">
      <button class="absolute -top-10 right-0 text-white text-3xl z-10 hover:text-gray-300" 
              (click)="displayGalleria = false">Ã—</button>
      <p-galleria [value]="GalleryImages" 
                  [showItemNavigators]="true" 
                  [responsiveOptions]="responsiveOptions" 
                  [circular]="true" 
                  [numVisible]="7" 
                  [activeIndex]="activeIndex"
                  [showThumbnails]="true"
                  [showIndicators]="false"
                  [autoPlay]="false"
                  [transitionInterval]="0"
                  [containerStyle]="{'width': '100%', 'height': '100%'}"
                  class="custom-galleria">
        <ng-template pTemplate="item" let-item>
          <div class="flex justify-center items-center h-[65vh] w-full">
            <img [src]="item.itemImageSrc" 
                 [alt]="item.alt"
                 class="w-full h-full object-cover" />
          </div>
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="flex justify-center items-center p-1">
            <img [src]="item.thumbnailImageSrc" 
                 [alt]="item.alt"
                 class="w-[100px] h-[70px] object-cover" />
          </div>
        </ng-template>
      </p-galleria>
    </div>
  </div>
</div>
