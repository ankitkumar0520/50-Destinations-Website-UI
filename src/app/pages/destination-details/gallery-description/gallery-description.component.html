<div class="w-full" id="gallery-description">
  <div class="flex flex-col md:flex-row p-4 gap-8 items-start">
    <!-- Grid Gallery -->
    <div class="w-full md:w-[45%]">
      <div class="grid" [attr.data-count]="imageCount">
        <div *ngFor="let image of GalleryImages; let i = index" 
             class="relative hover:opacity-90 transition-opacity"
             (click)="showGalleria(i)">
          <img [src]="image.thumbnailImageSrc" 
               [alt]="image.alt"
               class="w-full h-full object-cover" />
        </div>
      </div>
    </div>

    <!-- Description Section -->
    <div class="description-container w-full md:w-[55%]">
      <div class="description-header">
        <h1 class="description-title">{{destination.title}}</h1>
        <div class="description-meta">
          <span class="description-badge">
            <i class="pi pi-map-marker"></i>
            {{destination.location}}
          </span>
          <span class="description-badge">
            <i class="pi pi-clock"></i>
             Location: {{destination.location}}
          </span>
        </div>
      </div>

      <div class="description-content">
        <div class="description-section">
          <h2 class="description-section-title">
            <i class="pi pi-info-circle text-blue-500"></i>
            About this destination
          </h2>
          <p class="description-text">{{destination.description}}</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="description-section">
            <h3 class="description-section-title">
              <i class="pi pi-check-circle text-orange-500"></i>
              Highlights
            </h3>
            <ul class="description-list">
              <li *ngFor="let highlight of destination.highlights" 
                  class="description-list-item">
                <i class="pi pi-chevron-right text-orange-400 mt-1"></i>
                <span>{{highlight}}</span>
              </li>
            </ul>
          </div>

          <div class="description-section">
            <h3 class="description-section-title">
              <i class="pi pi-star text-purple-500"></i>
              Activities
            </h3>
            <ul class="description-list">
              <li *ngFor="let activity of destination.activities" 
                  class="description-list-item">
                <i class="pi pi-chevron-right text-purple-400 mt-1"></i>
                <span>{{activity}}</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="description-section">
            <h3 class="description-section-title">
              <i class="pi pi-directions text-green-500"></i>
              Getting There
            </h3>
            <p class="description-text">{{destination.gettingThere}}</p>
          </div>

          <div class="description-section">
            <h3 class="description-section-title">
              <i class="pi pi-home text-blue-500"></i>
              Accommodation
            </h3>
            <p class="description-text">{{destination.accommodation}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Galleria Modal -->
  <div *ngIf="displayGalleria" 
       class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-6"
       (click)="displayGalleria = false">
    <div class="relative bg-white rounded-lg shadow-xl w-full max-h-[85vh] overflow-hidden" 
         style="max-width: 900px;"
         (click)="$event.stopPropagation()">
      <button class="absolute -top-10 right-0 text-white text-3xl z-10 hover:text-gray-300" 
              (click)="displayGalleria = false">Ã—</button>
      <p-galleria [value]="GalleryImages" 
                  [showItemNavigators]="true" 
                  [responsiveOptions]="responsiveOptions" 
                  [circular]="true" 
                  [numVisible]="7" 
                  [activeIndex]="activeIndex"
                  [showThumbnails]="true"
                  [showIndicators]="false"
                  [autoPlay]="false"
                  [transitionInterval]="0"
                  [containerStyle]="{'width': '100%', 'height': '100%'}"
                  class="custom-galleria">
        <ng-template pTemplate="item" let-item>
          <div class="flex justify-center items-center h-[65vh] w-full">
            <img [src]="item.itemImageSrc" 
                 [alt]="item.alt"
                 class="w-full h-full object-cover" />
          </div>
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="flex justify-center items-center p-1">
            <img [src]="item.thumbnailImageSrc" 
                 [alt]="item.alt"
                 class="w-[100px] h-[70px] object-cover" />
          </div>
        </ng-template>
      </p-galleria>
    </div>
  </div>
</div>
