<div class="w-full px-4 md:px-6 py-4" id="gallery-description">
  <!-- Description Section - Full Width -->
  <div class="w-full p-4 mb-8 shadow-lg rounded-lg bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm">
    <div class="description-container max-w-[1200px] mx-auto">
      <div class="description-header mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-gray-100 mb-3">{{destination.title}}</h1>
        <div class="flex items-center gap-4 text-gray-600 dark:text-gray-400 text-base md:text-lg flex-wrap">
          <div class="flex items-center">
            <i class="pi pi-map-marker mr-2"></i>
            <span>{{destination.location}}</span>
          </div>
          <div class="flex items-center" *ngIf="destination.distance">
            <i class="pi pi-arrows-h mr-2"></i>
            <span>{{destination.distance}}</span>
          </div>
        </div>
      </div>

      <div class="description-content">
        <div class="description-section bg-primary-50/50 dark:bg-primary-900/20 p-6 rounded-lg">
          <h2 class="text-xl font-semibold mb-4 flex items-center">
            <i class="pi pi-info-circle text-primary-600 dark:text-primary-400 mr-2"></i>
            About this destination
          </h2>
          <div [innerHTML]="destination.description" class="text-gray-700 dark:text-gray-300 leading-relaxed text-base md:text-lg break-words"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Gallery Carousel Section -->
  <div class="w-full mt-6 max-w-[1200px] mx-auto">
    <!-- Gallery Header -->
    <div class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-4">{{galleryInfo.title}}</h2>
      <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">{{galleryInfo.description}}</p>
      <div class="mt-4 text-sm text-gray-500 dark:text-gray-400">
        <span class="flex items-center justify-center gap-2">
          <i class="pi pi-images"></i>
          {{galleryInfo.totalImages}} Images
        </span>
      </div>
    </div>

    <!-- Gallery Carousel -->
    <div class="destination-gallery-carousel owl-carousel owl-theme">
      <div *ngFor="let image of GalleryImages; let i = index" 
           class="item p-2">
        <div class="relative group cursor-pointer rounded-lg overflow-hidden shadow-md h-full"
             (click)="showGalleria(i)">
          <img [src]="image.thumbnailImageSrc" 
               [alt]="image.alt"
               class="w-full h-full aspect-[4/3] object-cover rounded-lg transition-transform duration-300 group-hover:scale-105" />
          <div class="absolute inset-0 bg-black/20 group-hover:bg-black/30 transition-colors duration-300"></div>
          <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/60 to-transparent">
            <p class="text-white text-sm font-medium truncate">{{image.alt}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Galleria Modal -->
  <div *ngIf="displayGalleria" 
       class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-6"
       (click)="displayGalleria = false">
    <div class="relative bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-xl w-full max-h-[90vh] overflow-hidden" 
         style="max-width: 1000px;"
         (click)="$event.stopPropagation()">
      <button class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 text-3xl z-10 hover:text-primary-600 dark:hover:text-primary-400 transition-colors duration-300" 
              (click)="displayGalleria = false">Ã—</button>
      <div class="p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex justify-center items-center">
            <img [src]="GalleryImages[activeIndex].itemImageSrc" 
                 [alt]="GalleryImages[activeIndex].alt"
                 class="max-w-full max-h-[70vh] object-contain rounded-lg" />
          </div>
          <div class="flex flex-col justify-center">
            <h3 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">{{GalleryImages[activeIndex].alt}}</h3>
            <p class="text-gray-600 dark:text-gray-400">Image {{activeIndex + 1}} of {{imageCount}}</p>
            <div class="mt-4 flex gap-2">
              <button class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors duration-300"
                      (click)="activeIndex = (activeIndex - 1 + imageCount) % imageCount">
                Previous
              </button>
              <button class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors duration-300"
                      (click)="activeIndex = (activeIndex + 1) % imageCount">
                Next
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
