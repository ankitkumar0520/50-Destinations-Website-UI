<div class="max-w-[1400px] mx-auto mb-12">
    <div class="mb-3" *ngIf="badgeText">
        <span
            class="inline-block px-4 py-1 bg-accent-500 text-accent-50 dark:bg-accent-900 dark:text-accent-100 rounded-full text-sm font-semibold shadow-sm"
        >
            {{ badgeText }}
        </span>
    </div>

    <h2
        class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white leading-tight mb-4"
    >
        {{ titleLeft }}
        <span *ngIf="titleMiddleHighlighted" class="text-secondary-700">
            {{ titleMiddleHighlighted }}
        </span>
        {{titleRight}}
    </h2>

    <p
        *ngIf="description"
        class="text-gray-600 text-justify md:text-left dark:text-gray-300 text-lg md:text-xl leading-relaxed mb-6 max-w-3xl"
    >
        {{ description }}
    </p>

    <div
        *ngIf="features && features.length > 0"
        class="flex flex-wrap gap-6 text-sm text-gray-600 dark:text-gray-300"
    >
        <div
            class="flex items-center gap-2"
            *ngFor="let feature of features"
        >
            <i
                class="w-5 h-5 text-primary-500 dark:text-primary-400 h-fit"
                [class]="feature.icon"
            ></i>
            <span>{{ feature.text }}</span>
        </div>
    </div>
</div>
