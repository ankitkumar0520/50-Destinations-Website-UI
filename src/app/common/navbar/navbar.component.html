<nav
  class="fixed top-0 left-0 w-full z-50 rounded-b-[2rem] overflow-hidden"
  [ngClass]="navClasses"
>
  <div class="w-full">
    <div
      class="border-b-2 border-gray-200 dark:border-gray-800 rounded-b-[2rem]"
    >
      <div class="max-w-full mx-auto px-4 sm:px-8">
        <div class="flex items-center justify-between h-17">
          <!-- Left Logo -->
          <div class="flex items-center w-1/4">
            <a routerLink="/" class="flex items-center space-x-2">
              <img
                class="h-12 w-auto drop-shadow-lg dark:brightness-200"
                src="assets/Images/logo/tdos-g.png"
                alt="Sikkim Tourism"
              />
              <span
                class="whitespace-nowrap bg-gradient-to-r from-primary-600 via-secondary-700 to-accent-500 dark:from-primary-400 dark:via-secondary-400 dark:to-accent-400 bg-clip-text text-transparent font-bold text-xl"
                >Sikkim Darshan</span
              >
            </a>
          </div>

          <!-- Desktop menu in center -->
          <div class="hidden md:flex items-center justify-center flex-grow">
            <!-- Left Links -->
            <div
              class="flex items-center justify-center md:ml-10 lg:ml-2 space-x-8  flex-1 lg:gap-8 md:gap-4"
            >
              <a
                [routerLink]="['/']"
                routerLinkActive="text-gray-900 dark:text-gray-100 pointer-events-none"
                [routerLinkActiveOptions]="{ exact: true }"
                class="relative text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 py-5 text-sm font-medium group m-0"
              >
                <span>Home</span>
                <span
                  class="absolute bottom-4 left-1/2 w-0 h-0.5 bg-gray-900 dark:bg-gray-100 group-hover:w-full group-hover:left-0 transition-all duration-300 ease-out transform -translate-x-1/2 group-hover:translate-x-0"
                  [class.w-full]="router.isActive('/', true)"
                  [class.left-0]="router.isActive('/', true)"
                  [class.-translate-x-0]="router.isActive('/', true)"
                ></span>
              </a>
              <a
                routerLink="/destinations"
                routerLinkActive="text-gray-900 dark:text-gray-100 pointer-events-none"
                class="relative text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 py-5 text-sm font-medium group m-0"
              >
                <span>Destinations</span>
                <span
                  class="absolute bottom-4 left-1/2 w-0 h-0.5 bg-gray-900 dark:bg-gray-100 group-hover:w-full group-hover:left-0 transition-all duration-300 ease-out transform -translate-x-1/2 group-hover:translate-x-0"
                  [class.w-full]="router.isActive('/destinations', true)"
                  [class.left-0]="router.isActive('/destinations', true)"
                  [class.-translate-x-0]="
                    router.isActive('/destinations', true)
                  "
                ></span>
              </a>

            
              <a
              routerLink="/events"
              routerLinkActive="text-gray-900 dark:text-gray-100 pointer-events-none"
              class="relative text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 py-5 text-sm font-medium group m-0"
            >
              <span>Updates</span>
              <span
                class="absolute bottom-4 left-1/2 w-0 h-0.5 bg-gray-900 dark:bg-gray-100 group-hover:w-full group-hover:left-0 transition-all duration-300 ease-out transform -translate-x-1/2 group-hover:translate-x-0"
                [class.w-full]="router.isActive('/events', true)"
                [class.left-0]="router.isActive('/events', true)"
                [class.-translate-x-0]="router.isActive('/events', true)"
              ></span>
            </a>
            <a
            routerLink="/about"
            routerLinkActive="text-gray-900 dark:text-gray-100 pointer-events-none"
            class="relative text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 py-5 text-sm font-medium group m-0"
          >
            <span>About</span>
            <span
              class="absolute bottom-4 left-1/2 w-0 h-0.5 bg-gray-900 dark:bg-gray-100 group-hover:w-full group-hover:left-0 transition-all duration-300 ease-out transform -translate-x-1/2 group-hover:translate-x-0"
              [class.w-full]="router.isActive('/about', true)"
              [class.left-0]="router.isActive('/about', true)"
              [class.-translate-x-0]="router.isActive('/about', true)"
            ></span>
          </a>
              <a
                routerLink="/faqs"
                routerLinkActive="text-gray-900 dark:text-gray-100 pointer-events-none"
                class="relative text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 py-5 text-sm font-medium group m-0"
              >
                <span>FAQ</span>
                <span
                  class="absolute bottom-4 left-1/2 w-0 h-0.5 bg-gray-900 dark:bg-gray-100 group-hover:w-full group-hover:left-0 transition-all duration-300 ease-out transform -translate-x-1/2 group-hover:translate-x-0"
                  [class.w-full]="router.isActive('/faqs', true)"
                  [class.left-0]="router.isActive('/faqs', true)"
                  [class.-translate-x-0]="router.isActive('/faqs', true)"
                ></span>
              </a>
           
            </div>
          </div>

          <!-- Right section with search and logo -->
          <div class="flex items-center justify-end w-1/4">
            <!-- Dark mode toggle button -->
            <button
              (click)="toggleDarkMode()"
              [class.bg-gray-200]="!isDarkMode"
              [class.bg-gray-700]="isDarkMode"
              class="cursor-pointer mr-2 relative lg:min-h-5 lg:min-w-5 aspect-square z-20 rounded-full text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-300 ease-in-out"
              aria-label="Toggle dark mode"
            >
              <!-- Moon icon for dark mode, Sun icon for light mode with animations -->
              <i
                class="fas text-xl transition-all p-2 duration-500 ease-in-out transform"
                [class.fa-moon]="!isDarkMode"
                [class.fa-sun]="isDarkMode"
                [class.rotate-180]="isDarkMode"
                [class.text-yellow-400]="isDarkMode"
                [class.text-gray-700]="!isDarkMode"
              ></i>
            </button>

            <!-- Right Logo -->
            <div class="hidden md:block lg:ml-4">
              <a routerLink="/" class="flex items-center">
                <img
                  class="h-12 w-auto drop-shadow-lg"
                  src="assets/Images/logo/gos.webp"
                  alt="Government of Sikkim"
                />
              </a>
            </div>
            <!-- Right Logo -->
            <div class="hidden md:block lg:ml-4">
              <a routerLink="/" class="flex items-center">
                <img
                  class="h-12 w-auto drop-shadow-lg"
                  src="assets/Images/logo/statehood.png"
                  alt="Statehood"
                />
              </a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center lg:ml-4 z-[11]">
              <button
                #hamburgerButton
                (click)="toggleMobileMenu()"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 focus:outline-none"
                aria-label="Toggle menu"
              >
                <i
                  class="fas text-lg"
                  [class.fa-bars]="true"
                ></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</nav>

<!-- Mobile Sidebar and Backdrop OUTSIDE nav for full viewport coverage -->
<div
  *ngIf="isMobileMenuOpen"
  class="fixed inset-0 bg-transparent z-[60]"
  (click)="toggleMobileMenu()"
></div>
<div
  #mobileMenuContainer
  [@mobileMenuAnimation]="isMobileMenuOpen ? 'open' : 'closed'"
  class="fixed top-0 right-0 h-[100dvh] w-72 max-w-[90vw] bg-white/80 dark:bg-gray-900/80 shadow-2xl z-[70] transition-transform duration-300 rounded-l-3xl border-l border-gray-300 dark:border-gray-700 backdrop-blur-lg flex flex-col"
  style="will-change: transform;"
>
  <div class="flex-1 overflow-y-auto pb-24">
    <div class="px-8 pt-4 pb-3 space-y-1">
      <!-- Mobile Logos -->
      <div class="mb-6 flex items-center justify-center space-x-6">
        <!-- Sikkim Gov Logo -->
        <img
          class="h-14 w-auto drop-shadow-lg dark:filter dark:grayscale dark:invert dark:brightness(1.5)"
          src="assets/Images/logo/gos.webp"
          alt="Government of Sikkim"
        />
        <!-- Sunawlo Sikkim Logo -->
        <img
          class="h-14 w-auto drop-shadow-lg dark:filter dark:brightness(1.5)"
          src="assets/Images/logo/statehood.png"
          alt="Statehood"
        />
      </div>
      <!-- X Button -->
      <button (click)="toggleMobileMenu()" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 bg-white/70 dark:bg-gray-900/70 rounded-full shadow transition-all z-50" aria-label="Close sidebar">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <!-- Divider -->
      <hr class="w-full border-gray-300 dark:border-gray-600 mb-2 mt-1" />
      <div class="flex flex-col w-full space-y-4">
        <a
          routerLink="/"
          routerLinkActive="bg-primary-50 dark:bg-primary-900/50 text-primary-600 dark:text-primary-300 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center px-3 py-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-300 text-left w-full rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150"
          (click)="toggleMobileMenu()"
        >
          <i class="fas fa-home w-6 text-center mr-3"></i> Home
        </a>
        <a
          routerLink="/destinations"
          routerLinkActive="bg-primary-50 dark:bg-primary-900/50 text-primary-600 dark:text-primary-300 font-semibold"
          class="flex items-center px-3 py-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-300 text-left w-full rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150"
          (click)="toggleMobileMenu()"
        >
          <i class="fas fa-map-marked-alt w-6 text-center mr-3"></i>
          Destinations
        </a>
        <a
          routerLink="/events"
          class="flex items-center px-3 py-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-300 text-left w-full rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150"
          (click)="toggleMobileMenu()"
        >
          <i class="fas fa-calendar-alt w-6 text-center mr-3"></i> Updates
        </a>
        <a
          routerLink="/about"
          routerLinkActive="bg-primary-50 dark:bg-primary-900/50 text-primary-600 dark:text-primary-300 font-semibold"
          class="flex items-center px-3 py-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-300 text-left w-full rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150"
          (click)="toggleMobileMenu()"
        >
          <i class="fas fa-info-circle w-6 text-center mr-3"></i> About
        </a>
        <a
          routerLink="/faqs"
          routerLinkActive="bg-primary-50 dark:bg-primary-900/50 text-primary-600 dark:text-primary-300 font-semibold"
          class="flex items-center px-3 py-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-300 text-left w-full rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150"
          (click)="toggleMobileMenu()"
        >
          <i class="fas fa-question-circle w-6 text-center mr-3"></i> Faqs
        </a>
      </div>
    </div>
  </div>
  <!-- Social Media Footer -->
  <div class="fixed bottom-0 right-0 w-72 max-w-[90vw] px-4 py-4 border-t border-gray-200
   dark:border-gray-700 bg-gradient-to-r from-gray-50/50
    via-gray-50/40 to-gray-100/60 dark:from-gray-900/90 dark:via-gray-800/80 dark:to-gray-900/90 rounded-bl-3xl flex flex-col items-center shadow-lg" style="backdrop-filter: blur(6px);">
    <span class="text-xs font-semibold text-gray-600 dark:text-gray-300 mb-2 tracking-wide">Connect with us</span>
    <div class="flex flex-row items-center justify-center gap-5">
      <a href="https://x.com/gtktourismdeptt" target="_blank" rel="noopener" class="hover:scale-125 transition-transform duration-200">
        <i class="fab fa-twitter text-blue-500 text-2xl"></i>
      </a>
      <a href="https://www.youtube.com/@tourismcavdepartmentgovern1160" target="_blank" rel="noopener" class="hover:scale-125 transition-transform duration-200">
        <i class="fab fa-youtube text-red-500 text-2xl"></i>
      </a>
      <a href="https://www.facebook.com/profile.php?id=100054563433882" target="_blank" rel="noopener" class="hover:scale-125 transition-transform duration-200">
        <i class="fab fa-facebook text-blue-700 text-2xl"></i>
      </a>
      <a href="https://www.instagram.com/sikkim.tourism/?hl=en" target="_blank" rel="noopener" class="hover:scale-125 transition-transform duration-200">
        <i class="fab fa-instagram text-pink-500 text-2xl"></i>
      </a>
    </div>
  </div>
</div>
