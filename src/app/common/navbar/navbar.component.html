<!-- navbar.component.html -->
<nav
  [ngClass]="[
    'fixed w-full z-50 transition-all duration-500 ease-in-out border-b',
    isScrolled
      ? 'bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-sm border-gray-200 dark:border-gray-800'
      : 'bg-gray-900/40 border-transparent'
  ]"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo on left -->
      <div class="flex-shrink-0 flex items-center">
        <img class="h-8 w-auto" src="assets/Images/h15.png" alt="Logo" />
        <span
          class="ml-2 text-xl font-semibold"
          [ngClass]="isScrolled ? 'dark:text-white' : 'text-gray-300'"
          >50 Destinations</span
        >
      </div>

      <!-- Desktop menu in center -->
      <div class="hidden md:flex flex-1 justify-center">
        <div class="flex space-x-8">
          <a
            routerLink="/"
            routerLinkActive="!text-amber-500 !dark:text-amber-400 font-medium"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-3 py-2 cursor-pointer hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
            [ngClass]="isScrolled ? ' dark:text-gray-300' : 'text-gray-300'"
          >
            Home
          </a>
          <a
            routerLink="/destinations"
            routerLinkActive="!text-amber-500 !dark:text-amber-400 font-medium"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-3 py-2 cursor-pointer hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
            [ngClass]="isScrolled ? ' dark:text-gray-300' : 'text-gray-300'"
          >
            Destinations
          </a>
          <a
            routerLink="/about"
            routerLinkActive="!text-amber-500 !dark:text-amber-400 font-medium"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-3 py-2 cursor-pointer hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
            [ngClass]="isScrolled ? ' dark:text-gray-300' : 'text-gray-300'"
          >
            About
          </a>
          <a
            routerLink="/contact"
            routerLinkActive="!text-amber-500 !dark:text-amber-400 font-medium"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-3 py-2 cursor-pointer hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
            [ngClass]="isScrolled ? ' dark:text-gray-300' : 'text-gray-300'"
          >
            Contact
          </a>
        </div>
      </div>

      <!-- Right side icons -->
      <div class="hidden md:flex items-center space-x-4">
        <button
          (click)="toggleDarkMode()"
          class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors cursor-pointer"
          aria-label="Toggle dark mode"
        >
          <svg
            [ngClass]="{ hidden: isDarkMode, block: !isDarkMode }"
            class="w-5 h-5 text-gray-700"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          <svg
            [ngClass]="{ hidden: !isDarkMode, block: isDarkMode }"
            class="w-5 h-5 text-gray-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 focus:outline-none"
          aria-label="Toggle menu"
        >
          <svg
            [ngClass]="{ hidden: isMobileMenuOpen, block: !isMobileMenuOpen }"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            [ngClass]="{ hidden: !isMobileMenuOpen, block: isMobileMenuOpen }"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Desktop menu on left -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          routerLink="/"
          class="relative text-gray-500 hover:text-gray-900 py-6 text-[15px] font-medium group"
        >
          <span>Home</span>
          <span
            class="absolute bottom-4 left-1/2 w-0 h-[2px] bg-gray-900 group-hover:w-full group-hover:left-0 transition-all duration-300 ease-out"
          ></span>
        </a>
        <a
          routerLink="/destination/rumtek"
          class="relative text-gray-500 hover:text-gray-900 py-6 text-[15px] font-medium group"
        >
          <span>Destinations</span>
          <span
            class="absolute bottom-4 left-1/2 w-0 h-[2px] bg-gray-900 group-hover:w-full group-hover:left-0 transition-all duration-300 ease-out"
          ></span>
        </a>
        <a
          routerLink="/book"
          class="relative text-gray-500 hover:text-gray-900 py-6 text-[15px] font-medium group"
        >
          <span>Contact</span>
          <span
            class="absolute bottom-4 left-1/2 w-0 h-[2px] bg-gray-900 group-hover:w-full group-hover:left-0 transition-all duration-300 ease-out"
          ></span>
        </a>
        <a
          routerLink="/help"
          class="relative text-gray-500 hover:text-gray-900 py-6 text-[15px] font-medium group"
        >
          <span>About</span>
          <span
            class="absolute bottom-4 left-1/2 w-0 h-[2px] bg-gray-900 group-hover:w-full group-hover:left-0 transition-all duration-300 ease-out"
          ></span>
        </a>
      </div>

      <!-- Logo in center -->
      <div class="flex-1 flex justify-center items-center">
        <div
          class="flex items-center space-x-6 px-4 py-2 hover:scale-105 transition-transform duration-300"
        >
          <img
            class="h-14 w-auto"
            src="assets/Images/logo/sikkim-tourism-logo-no-bg.png"
            alt="Logo"
          />
          <div class="flex flex-col items-center">
            <span
              class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-teal-500 bg-clip-text text-transparent tracking-wide"
              >50+</span
            >
            <span class="text-lg font-medium text-gray-800">Destinations</span>
          </div>
          <img
            class="h-14 w-auto"
            src="assets/Images/logo/sunawlo-sikkim-logo-no-bg.png"
            alt="Logo"
          />
        </div>
      </div>

      <!-- Search bar on right for desktop -->
      <div class="hidden md:flex items-center justify-end w-64">
        <div class="w-full relative">
          <input
            type="text"
            placeholder="Search for destinations"
            class="w-full pl-10 pr-4 py-2.5 rounded-full border border-gray-300 focus:outline-none focus:border-gray-400 text-[15px]"
          />
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Mobile search button on right -->
      <div class="md:hidden flex items-center">
        <button
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 focus:outline-none"
          aria-label="Search"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div
    [class]="isMobileMenuOpen ? 'block md:hidden' : 'hidden'"
    class="border-t border-gray-200"
  >
    <div class="px-2 pt-2 pb-3 space-y-1">
      <!-- Search bar for mobile -->
      <div class="px-3 py-2">
        <div class="relative">
          <input
            type="text"
            placeholder="Search for destinations"
            class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-gray-400"
          />
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>
      </div>

      <a
        routerLink="/search"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
      >
        Search
      </a>
      <a
        routerLink="/explore"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
      >
        Explore
      </a>
      <a
        routerLink="/book"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
      >
        Book now
      </a>
      <a
        routerLink="/help"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
      >
        Help
      </a>
    </div>
  </div>
</nav>
