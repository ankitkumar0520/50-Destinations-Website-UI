<!-- navbar.component.html -->
<nav
  [class]="
    isScrolled
      ? 'bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-sm'
      : 'bg-transparent'
  "
  class="fixed w-full z-50 transition-all duration-500 ease-in-out border-b border-transparent dark:border-gray-800"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo on left -->
      <div class="flex-shrink-0 flex items-center">
        <img class="h-8 w-auto" src="assets/Images/h15.png" alt="Logo" />
        <span class="ml-2 text-xl font-semibold dark:text-white"
          >50 Destinations</span
        >
      </div>

      <!-- Desktop menu in center -->
      <div class="hidden md:flex flex-1 justify-center">
        <div class="flex space-x-8">
          <a
            routerLink="/"
            routerLinkActive="text-amber-500 dark:text-amber-400 font-medium"
            class="px-3 py-2 cursor-pointer text-gray-700 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
          >
            Home
          </a>
          <a
            routerLink="/destination/rumtek"
            routerLinkActive="text-amber-500 dark:text-amber-400 font-medium"
            class="px-3 py-2 cursor-pointer text-gray-700 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
          >
            Destinations
          </a>
          <a
            routerLink="/about"
            routerLinkActive="text-amber-500 dark:text-amber-400 font-medium"
            class="px-3 py-2 cursor-pointer text-gray-700 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
          >
            About
          </a>
          <a
            routerLink="/contact"
            routerLinkActive="text-amber-500 dark:text-amber-400 font-medium"
            class="px-3 py-2 cursor-pointer text-gray-700 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
          >
            Contact
          </a>
        </div>
      </div>

      <!-- Right side icons -->
      <div class="hidden md:flex items-center space-x-4">
        <button
          (click)="toggleDarkMode()"
          class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors cursor-pointer"
          aria-label="Toggle dark mode"
        >
          <svg
            [ngClass]="{ hidden: isDarkMode, block: !isDarkMode }"
            class="w-5 h-5 text-gray-700"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          <svg
            [ngClass]="{ hidden: !isDarkMode, block: isDarkMode }"
            class="w-5 h-5 text-gray-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 focus:outline-none transition-colors"
          aria-label="Toggle menu"
        >
          <svg
            [ngClass]="{ hidden: isMobileMenuOpen, block: !isMobileMenuOpen }"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
          <svg
            [ngClass]="{ hidden: !isMobileMenuOpen, block: isMobileMenuOpen }"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div
    [class]="isMobileMenuOpen ? 'block md:hidden' : 'hidden'"
    class="transition-all duration-300 ease-in-out"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white dark:bg-gray-900">
      <a
        routerLink="/"
        routerLinkActive="bg-amber-50 dark:bg-amber-900/50 text-amber-500 dark:text-amber-400"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-amber-50 dark:hover:bg-amber-900/50 hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
      >
        Home
      </a>
      <a
        routerLink="/destinations"
        routerLinkActive="bg-amber-50 dark:bg-amber-900/50 text-amber-500 dark:text-amber-400"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-amber-50 dark:hover:bg-amber-900/50 hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
      >
        Destinations
      </a>
      <a
        routerLink="/about"
        routerLinkActive="bg-amber-50 dark:bg-amber-900/50 text-amber-500 dark:text-amber-400"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-amber-50 dark:hover:bg-amber-900/50 hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
      >
        About
      </a>
      <a
        routerLink="/contact"
        routerLinkActive="bg-amber-50 dark:bg-amber-900/50 text-amber-500 dark:text-amber-400"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-amber-50 dark:hover:bg-amber-900/50 hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
      >
        Contact
      </a>
      <div class="flex items-center justify-between px-3 py-2">
        <button
          (click)="toggleDarkMode()"
          class="flex items-center text-gray-700 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 transition-colors"
        >
          <span class="mr-2">{{ isDarkMode ? "Dark" : "Light" }}</span>
          <svg
            [ngClass]="{ hidden: isDarkMode, block: !isDarkMode }"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          <svg
            [ngClass]="{ hidden: !isDarkMode, block: isDarkMode }"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
